    <title>Documento sin título</title>

<body>
    <script>
        // Añadir días a una fecha: 
        // Enunciado: Añade 10 días a la fecha actual.


        let hoy = new Date();
        hoy.setDate(hoy.getDate() + 10);
        console.log(hoy.toDateString());


    </script>
