<body>
    <script>
        // Obtener el primer día de la semana: 
        // Enunciado: Encuentra la fecha del lunes de la semana actual.


        let hoy = new Date();
        let diaSemana = hoy.getDay();
        let diferencia = hoy.getDate() - diaSemana + (diaSemana === 0 ? -6 : 1);
        let lunes = new Date(hoy.setDate(diferencia));
        console.log(lunes.toDateString());


    </script>
</body>
