<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
</head>

<body>
    <script>
        // Toma un número y conviértelo en un string. Luego, toma un 
        // string que represente un número y concaténalo con el número 
        // convertido a string. Imprime el resultado.

        let numero = 123;
        let textoNumerico = "456";
        let numeroComoString = numero.toString();
        let resultadoConcatenacion = numeroComoString + textoNumerico;
        console.log(resultadoConcatenacion); // Debería mostrar "123456" como un string

    </script>
</body>

</html>
