<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
</head>

<body>
    <script>
        // Casting de string a número y suma: Toma dos strings que 
        // representen números y conviértelos a números enteros.
        // Suma ambos números y muestra el resultado.

        let stringNumero1 = "100";
        let stringNumero2 = "200";
        let numero1 = parseInt(stringNumero1);
        let numero2 = parseInt(stringNumero2);
        let suma = numero1 + numero2;
        console.log(suma); // Debería mostrar 300 como un número

    </script>
</body>

</html>
