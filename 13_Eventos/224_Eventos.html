<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Página</title>
</head>

<body>
    <!-- Carga de Página
    Enunciado: Compara la carga de la página con y sin el evento onload. -->

    <p>Abre la consola del navegador para ver los mensajes.</p>

    <script>
        function pageLoaded() {
            console.log('Esto se ejecuta cuando la página ha terminado de cargar.');
        }

        function pageNotLoaded() {
            console.log('Esto se ejecuta cuando el flujo de ejecución llega aquí.');
        }
    </script>
    <p>Mensaje ejecutado en la línea 25. La página no ha terminado de cargar.</p>
    <script>
        window.onload = pageLoaded;
        pageNotLoaded();
    </script>
</body>

</html>
