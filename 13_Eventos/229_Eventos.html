<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #resizeMessage {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f2f2f2;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <title>Evento onresize</title>
</head>

<body>
    <!-- Evento onresize
    Enunciado: Muestra un mensaje al redimensionar la ventana del navegador. -->

    <div id="resizeMessage">Ancho: <span id="width"></span>, Alto: <span id="height"></span></div>

    <script>
        window.onresize = function() {
            document.getElementById('width').textContent = window.innerWidth;
            document.getElementById('height').textContent = window.innerHeight;
        };
    </script>
</body>

</html>
