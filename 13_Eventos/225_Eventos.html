<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas del Puntero</title>
    <style>
        #coordinates {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #f2f2f2;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Coordenadas del Puntero
    Enunciado: Muestra continuamente en pantalla las coordenadas del puntero del ratÃ³n. -->

    <div id="coordinates">Coordenadas: </div>

    <script>
        document.onmousemove = function (e) {
            var coordinates = "X: " + e.clientX + ", Y: " + e.clientY;
            document.getElementById('coordinates').textContent = "Coordenadas: " + coordinates;
        };
    </script>
</body>

</html>
