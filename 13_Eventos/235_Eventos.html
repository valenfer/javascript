<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ... ... initial-scale=1.0">
    <title>Click y Doble Click</title>
</head>

<body>
    <!-- Click y Doble Click
    Enunciado: Muestra un mensaje al hacer clic en un botón y cambia su 
    color al hacer doble clic. -->

    <button id="clickButton" onclick="alert('¡Has hecho clic en el botón!')">Haz clic aquí</button>
    <br>
    <button id="doubleClickButton" ondblclick="changeColor()">Haz doble clic aquí</button>

    <!-- <button id="clickButton" onclick="alert('¡Has hecho clic en el botón!')" ondblclick="changeColor()">Haz clic o doble
        clic aquí</button> -->
    <script>
        function changeColor() {
            let button = document.getElementById('doubleClickButton');
            if (button.style.backgroundColor === 'red') {
                button.style.backgroundColor = 'blue';
            } else {
                button.style.backgroundColor = 'red';
            }
        }
    </script>
</body>

</html>
