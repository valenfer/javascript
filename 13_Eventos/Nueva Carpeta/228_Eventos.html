<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #animateBox {
            width: 50px;
            height: 50px;
            background-color: green;
            position: relative;
            transition: left 2s;
        }
    </style>
    <title>Animación con Botón</title>
</head>

<body>
    <!-- Animación con Botón
    Enunciado: Crea un botón que al hacer clic mueva un div de izquierda a derecha. -->

    <button id="startAnimation">Iniciar Animación</button>
    <div id="animateBox"></div>

    <script>
        document.getElementById('startAnimation').addEventListener('click', function() {
            let box = document.getElementById('animateBox');
            box.style.left = box.style.left === '100px' ? '0px' : '100px';
        });
    </script>
</body>

</html>
