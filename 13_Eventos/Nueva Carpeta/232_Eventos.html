<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #focusInput.focused {
            border: 2px solid blue;
            outline: none;
        }
    </style>
    <title>Resaltar Campo de Formulario</title>
</head>

<body>
    <!-- Resaltar Campo de Formulario
    Enunciado: Resalta un campo de formulario cuando tiene el foco. -->

    <input type="text" id="focusInput">

    <script>
        let inputField = document.getElementById('focusInput');
        inputField.addEventListener('focus', function() {
            this.classList.add('focused');
        });
        inputField.addEventListener('blur', function() {
            this.classList.remove('focused');
        });
    </script>
</body>

</html>
