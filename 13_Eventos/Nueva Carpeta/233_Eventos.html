<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Tamaño de Texto</title>
</head>

<body>
    <!-- Ajuste de Tamaño de Texto
    Enunciado: Crea dos botones que aumenten y disminuyan el tamaño del texto de un párrafo. -->

    <button id="increaseFont">Aumentar tamaño de texto</button>
    <button id="decreaseFont">Disminuir tamaño de texto</button>
    <p id="resizableText">Texto con tamaño ajustable.</p>

    <script>
        let resizableText = document.getElementById('resizableText');
        let currentSize = 16; // Tamaño inicial en píxeles
        document.getElementById('increaseFont').addEventListener('click', function() {
            currentSize += 2;
            resizableText.style.fontSize = `${currentSize}px`;
        });
        document.getElementById('decreaseFont').addEventListener('click', function() {
            currentSize -= 2;
            resizableText.style.fontSize = `${currentSize}px`;
        });
    </script>
</body>

</html>
