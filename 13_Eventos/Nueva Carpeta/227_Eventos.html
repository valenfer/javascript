<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecla Presionada</title>
</head>

<body>
    <!-- Tecla Presionada
    Enunciado: Muestra en consola la tecla presionada por el usuario. -->

    <input type="text" id="keyInput" placeholder="Presiona una tecla">

    <script>
        document.getElementById('keyInput').addEventListener('keydown', function(event) {
            console.log(`Tecla presionada: ${event.key}`);
        });
    </script>
</body>

</html>
