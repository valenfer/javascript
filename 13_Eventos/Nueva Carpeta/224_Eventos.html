<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar y Mostrar Elemento</title>
</head>

<body>
    <!-- Ocultar y Mostrar Elemento
    Enunciado: Crea un botón que al hacer clic oculte un párrafo y otro botón que lo muestre. -->

    <button id="hideButton">Ocultar</button>
    <button id="showButton">Mostrar</button>
    <p id="textToToggle">Texto a ocultar/mostrar.</p>
    <script>
        document.getElementById('hideButton').addEventListener('click', function () {
            document.getElementById('textToToggle').style.display = 'none';
        });
        document.getElementById('showButton').addEventListener('click', function () {
            document.getElementById('textToToggle').style.display = 'block';
        });
    </script>
</body>

</html>
