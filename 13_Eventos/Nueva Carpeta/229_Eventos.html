<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen</title>
</head>

<body>
    <!-- Cambio de Imagen
    Enunciado: Al pasar el ratón sobre una imagen, cámbiala por otra. -->

    <img id="changeImage" src="imagen1.jpg" alt="Imagen 1" width="200" height="200">

    <script>
        document.getElementById('changeImage').addEventListener('mouseover', function() {
            this.src = 'imagen2.jpg';
        });
        document.getElementById('changeImage').addEventListener('mouseout', function() {
            this.src = 'imagen1.jpg';
        });
    </script>
</body>

</html>
