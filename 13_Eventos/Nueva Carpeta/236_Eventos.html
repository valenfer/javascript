<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contenido de Texto</title>
</head>

<body>
    <!-- Cambio de Contenido de Texto
    Enunciado: Cambia el texto de un elemento al pasar el ratón por encima y restablece el texto original al salir. -->

    <p id="hoverText">Pasa el ratón por aquí para cambiar este texto.</p>

    <script>
        let hoverText = document.getElementById('hoverText');
        let originalText = hoverText.textContent;
        hoverText.addEventListener('mouseover', function() {
            this.textContent = 'Texto cambiado!';
        });
        hoverText.addEventListener('mouseout', function() {
            this.textContent = originalText;
        });
    </script>
</body>

</html>
