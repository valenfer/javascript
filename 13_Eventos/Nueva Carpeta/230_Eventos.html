<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desplazamiento de Página</title>
</head>

<body>
    <!-- Desplazamiento de Página
    Enunciado: Muestra un mensaje en consola cada vez que el usuario se desplace por la página. -->

    <script>
        window.addEventListener('scroll', function() {
            console.log('El usuario se está desplazando por la página.');
        });
    </script>
</body>

</html>
