<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color</title>
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- Cambio de Color
    Enunciado: Cambia el color de fondo de un div al pasar el ratÃ³n por encima. -->

    <div id="colorBox"></div>
    <script>
        document.getElementById('colorBox').addEventListener('mouseover', function () {
            this.style.backgroundColor = 'red';
        });
        document.getElementById('colorBox').addEventListener('mouseout', function () {
            this.style.backgroundColor = 'blue';
        });
    </script>
</body>

</html>
