<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blueBox {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .redBox {
            background-color: red;
        }
    </style>
    <title>Toggle de Clase CSS</title>
</head>

<body>
    <!-- Toggle de Clase CSS
    Enunciado: Crea un botÃ³n que al hacer clic cambie la clase de un div, alternando su color entre azul y rojo. -->

    <button id="toggleClass">Cambiar Clase</button>
    <div id="classBox" class="blueBox"></div>

    <script>
        document.getElementById('toggleClass').addEventListener('click', function() {
            let box = document.getElementById('classBox');
            box.classList.toggle('redBox');
        });
    </script>
</body>

</html>
