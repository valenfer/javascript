<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación con Teclado</title>
</head>

<body>
    <!-- Navegación con Teclado
    Enunciado: Permite al usuario cambiar entre imágenes de una galería utilizando las flechas del teclado. -->

    <img id="galleryImage" src="imagen1.jpg" alt="Imagen 1" width="200" height="200">
    <script>
        let images = ['imagen1.jpg', 'imagen2.jpg', 'imagen3.jpg'];
        let currentIndex = 0;
        window.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('galleryImage').src = images[currentIndex];
            } else if (event.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('galleryImage').src = images[currentIndex];
            }
        });
    </script>
</body>

</html>
