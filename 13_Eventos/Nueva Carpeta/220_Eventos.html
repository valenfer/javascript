<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Alerta</title>
</head>

<body>
    <!-- Botón de Alerta
    Enunciado: Crea un botón que, al hacer clic, muestre un mensaje 
    de alerta con el texto "¡Hola, mundo!". -->

    <button id="alertButton">Hazme clic</button>
    <script>
        document.getElementById('alertButton').addEventListener('click', function () {
            alert('¡Hola, mundo!');
        });
    </script>
</body>

</html>
