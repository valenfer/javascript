<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ... ... ... ... ... ... initial-scale=1.0">
    <title>Focus</title>
</head>

<body>
    <!-- Focus
    Enunciado: Muestra un mensaje al enfocar un campo de texto. -->

    <input type="text" id="focusInput" onfocus="showMessage()" placeholder="Haz clic aquí">

    <script>
        function showMessage() {
            alert('¡Has enfocado el campo de texto!');
        }
    </script>
</body>

</html>
