<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onreset</title>
</head>

<body>

    <!-- Evento onreset
    Enunciado: Muestra un mensaje al resetear el formulario. -->

    <form onreset="showMessage()">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        <input type="reset" value="Resetear">
    </form>

    <script>
        function showMessage() {
            alert('Â¡El formulario ha sido reseteado!');
        }
    </script>
</body>

</html>
