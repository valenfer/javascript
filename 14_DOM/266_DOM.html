<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añade un atributo de clase a un elemento</title>
</head>
<body>
    <div id="miElemento"></div>
    <script>
        // Selecciona el elemento
        let elemento = document.getElementById('miElemento');
        // Usa setAttribute para añadir una clase
        elemento.setAttribute('class', 'miClase');
    </script>
</body>

</html>
