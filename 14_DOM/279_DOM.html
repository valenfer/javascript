
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar el atributo checked de un checkbox</title>
</head>
<body>
    <input type="checkbox" id="miCheckbox" checked>
    <script>
        // Selecciona el checkbox
        let checkbox = document.getElementById('miCheckbox');
        // Usa removeAttribute para desmarcar el checkbox
        checkbox.removeAttribute('checked');
    </script>
</body>
</html>
