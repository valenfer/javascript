<!-- Escribe un script que cree una lista desordenada (<ul>) y 
agregue tres elementos de lista (<li>) con textos diferentes a ella. -->






<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear una lista desordenada</title>
</head>

<body>
    <script>
        const ul = document.createElement('ul');

        const items = ['Elemento 1', 'Elemento 2', 'Elemento 3', 'Elemento 4', 'Elemento 1', 'Elemento 2', 'Elemento 3', 'Elemento 4'];

        items.forEach(itemText => {
            const li = document.createElement('li');
            //<li></li>

            li.textContent = itemText;
            //<li>Elemento X</li>

            ul.appendChild(li);
            // <ul>
            //     <li>Elemento X</li>
            // </ul>
        });

        // <ul>
        //     <li>Elemento 1</li>
        //     <li>Elemento 2</li>
        //     <li>Elemento 3</li>
        // </ul>

        document.body.appendChild(ul);
    </script>
</body>

</html>
