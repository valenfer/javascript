<!-- Supón que tienes un documento HTML con un elemento div existente con el id “div1” 
que contiene un párrafo con el texto “Este es el párrafo original.” y un botón. 
Tu tarea es definir una función de tal manera que cuando se haga clic en el 
botón “Reemplazar”, se reemplace el párrafo existente con un nuevo párrafo 
que contenga el texto “Este es el nuevo párrafo.”. -->

<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <p id="p1">Este es el párrafo original.<button onclick="miFuncion()">Reemplazar</button></p>
        <!-- <button onclick="miFuncion()">Reemplazar</button> -->
    </div>

    <script>
        function miFuncion() {
            // Obtén el párrafo existente
            var parrafoExistente = document.getElementById("p1");

            // Crea un nuevo párrafo
            var nuevoParrafo = document.createElement("p");
            nuevoParrafo.appendChild(document.createTextNode("Este es el nuevo párrafo."));

            // Reemplaza el párrafo existente con el nuevo párrafo
            parrafoExistente.replaceWith(nuevoParrafo);
        }
    </script>

</body>

</html>
