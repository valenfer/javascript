<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-wrapper { max-width: 400px; margin: auto; padding: 20px; background: #f4f4f4; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        .form-group input[type="checkbox"] { width: auto; }
        .form-group button { padding: 10px 15px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
        .form-group button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Género:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Femenino</label>
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <select id="country" name="country">
                    <option value="">Seleccione un país</option>
                    <option value="USA">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="SP">España</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript para trabajar con el formulario será añadido aquí
    </script>
</body>
</html>
