
<!-- Reemplace un nodo de texto en un elemento <li> con un nuevo nodo de texto: -->


<!DOCTYPE html>
<html>

<body>
    <h1>El objeto Element</h1>
    <h2>El método replaceChild()</h2>

    <ul id="miLista">
        <li>Café</li>
        <li>Té</li>
        <li>Leche</li>
    </ul>

    <p>Haz clic en "Reemplazar" para reemplazar el primer elemento de la lista.</p>

    <button onclick="miFuncion()">Reemplazar</button>

    <p>Este ejemplo reemplaza el nodo de texto "Café" con un nodo de texto "Agua". Reemplazar todo el elemento li
        también es una alternativa.</p>

    <script>
        function miFuncion() {
            // Selecciona el primer elemento hijo:
            const elemento = document.getElementById("miLista").children[0];

            // Crea un nuevo nodo de texto:
            const nuevoNodo = document.createTextNode("Agua");

            // Reemplaza el nodo de texto:
            elemento.replaceChild(nuevoNodo, elemento.childNodes[0]);
        }
    </script>

</body>

</html>
