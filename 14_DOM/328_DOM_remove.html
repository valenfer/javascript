<!-- Supón que tienes un documento HTML con un elemento div existente con el id “div1” 
que contiene una lista con tres elementos: “Elemento 1”, “Elemento 2” y “Elemento 3”, 
y un botón. Tu tarea es definir una función de tal manera que cuando se haga clic 
en el botón “Eliminar”, se elimine el segundo elemento de la lista. -->


<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <ul id="miLista">
            <li>Elemento 1</li>
            <li id="li2">Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <button onclick="miFuncion()">Eliminar</button>
    </div>

    <script>
        function miFuncion() {
            // Obtén el segundo elemento de la lista
            var segundoElemento = document.getElementById("li2");

            // Elimina el segundo elemento de la lista
            segundoElemento.remove();
        }
    </script>

</body>

</html>
