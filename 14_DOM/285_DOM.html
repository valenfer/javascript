

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número de clases de un elemento</title>
</head>

<body>
    <div id="miDiv" class="clase1 clase2 clase3">Hola Mundo</div>
    <script>
        var elemento = document.getElementById("miDiv");
        console.log("Número de clases: " + elemento.classList.length);
    </script>
</body>

</html>
