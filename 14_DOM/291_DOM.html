

<!-- Enunciado: Tienes un documento HTML con un botón y un párrafo. 
El párrafo tiene inicialmente la clase “claseVieja”. 
Cuando se hace clic en el botón, debes cambiar la clase 
del párrafo a “claseNueva” usando .classList.replace(). -->

<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio de JavaScript</title>
    <style>
        .claseVieja {
            color: blue;
        }
        .claseNueva {
            color: red;
        }
    </style>
</head>
<body>
    <button id="miBoton">Haz clic aquí</button>
    <p id="miParrafo" class="claseVieja">Este es un párrafo con la clase "claseVieja".</p>

    <script>
        // Selecciona el botón y el párrafo
        let boton = document.getElementById("miBoton");
        let parrafo = document.getElementById("miParrafo");

        // Añade un evento de clic al botón
        boton.addEventListener("click", function() {
            // Reemplaza la clase del párrafo cuando se hace clic en el botón
            parrafo.classList.replace("claseVieja", "claseNueva");
        });
    </script>
</body>
</html>
