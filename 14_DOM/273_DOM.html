<!DOCTYPE html>
<html>

<head>
    <title>Alternar el atributo 'checked' de un checkbox</title>
</head>

<body>
    <input type="checkbox" id="miCheckbox" >fghdf
    <script>
        // Selecciona el checkbox
        let checkbox = document.getElementById('miCheckbox');
        // Usa toggleAttribute para alternar el estado 'checked' del checkbox
        checkbox.toggleAttribute('checked');
    </script>
</body>

</html>
