<!-- Crea un div con el ID “miDiv”. Luego, usa JavaScript para crear un 
nuevo párrafo (<p>) y añádelo al div usando .appendChild. -->






























    
    <!DOCTYPE html>
    <html>
    <body>
    
    <h2>Ejercicio 2: Añadir un nuevo elemento a un div</h2>
    <div id="miDiv"></div>
    
    <script>
    // Crea un nuevo párrafo
    let nuevoParrafo = document.createElement("p");
    nuevoParrafo.textContent = "Este es un nuevo párrafo.";
    
    // Añade el nuevo párrafo al div
    document.getElementById("miDiv").appendChild(nuevoParrafo);
    </script>
    
    </body>
    </html>
