

<!-- Tienes un documento HTML con un párrafo. 
Tu objetivo es escribir un script que reemplace 
completamente el párrafo usando .outerHTML. -->



























<!DOCTYPE html>
<html>
<body>

<p id="miParrafo">Mi párrafo.</p>

<script>
var miParrafo = document.getElementById('miParrafo');

miParrafo.outerHTML = '<div id="miDiv">Mi div.</div>';
</script>

</body>
</html>
