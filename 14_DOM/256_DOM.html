<!-- Seleccionar y Contar los Elementos de una Clase:

Enunciado: Selecciona todos los elementos con la clase "item" 
y muestra la cantidad por consola y su contenido:
 
El elemento 1 tiene el siguiente contenido: parrafo1
El elemento 2 tiene el siguiente contenido: parrafo2
...etc
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="item">parrafo1</div>
    <div class="item">parrafo2</div>
    <div class="item">parrafo3</div>
    <div class="item">parrafo4</div>
    <div class="item">parrafo5</div>

    <script>
        // Seleccionar todos los elementos con la clase "item"
        const elementos = document.querySelectorAll('.item');

        // Mostrar la cantidad de elementos por consola
        console.log(`Cantidad de elementos con clase "item": ${elementos.length}`);

        // Iterar sobre los elementos para mostrar su contenido y su Ã­ndice
        elementos.forEach((elemento, index) => {
            console.log(`El elemento ${index + 1} tiene el siguiente contenido: ${elemento.textContent}`);
        });

    </script>
</body>

</html>
