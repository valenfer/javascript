Crea un div con el ID “miDiv” y varios párrafos (<p>). 
Luego, usa JavaScript para crear un nuevo párrafo y reemplaza 
uno de los párrafos existentes en el div usando .replaceChild.

<!DOCTYPE html>
<html>
<body>

<h2>Ejercicio 2: Reemplazar un párrafo de un div</h2>
<div id="miDiv">
  <p id="parrafo1">Este es el párrafo 1.</p>
  <p id="parrafo2">Este es el párrafo 2.</p>
  <p id="parrafo3">Este es el párrafo 3.</p>
</div>

<script>
// Crea un nuevo párrafo
let nuevoParrafo = document.createElement("p");
nuevoParrafo.textContent = "Este es un nuevo párrafo.";

// Selecciona el párrafo que quieres reemplazar
let parrafoParaReemplazar = document.getElementById("parrafo2");

// Selecciona el padre del párrafo
let padre = parrafoParaReemplazar.parentNode;

// Usa .replaceChild para reemplazar el párrafo
padre.replaceChild(nuevoParrafo, parrafoParaReemplazar);
</script>

</body>
</html>
