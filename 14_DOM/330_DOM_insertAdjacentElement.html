<!-- Supón que tienes un documento HTML con un elemento div existente con el id “div1” 
que contiene un párrafo con el texto “Este es el párrafo original.” y un botón. 
Tu tarea es definir una función de tal manera que cuando se haga clic en el 
botón “Insertar”, se inserten cuatro nuevos párrafos: 
- antes del div, 
- al principio del div, 
- al final del div 
- después del div. -->

<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <p id="p1">Este es el párrafo original.</p>
        <button onclick="miFuncion()">Insertar</button>
    </div>

    <script>
        function miFuncion() {
            // Obtén el div existente
            var divExistente = document.getElementById("div1");

            // Crea los nuevos párrafos
            var nuevoParrafo1 = document.createElement("p");
            nuevoParrafo1.appendChild(document.createTextNode("Este es el nuevo párrafo antes del div."));
            var nuevoParrafo2 = document.createElement("p");
            nuevoParrafo2.appendChild(document.createTextNode("Este es el nuevo párrafo al principio del div."));
            var nuevoParrafo3 = document.createElement("p");
            nuevoParrafo3.appendChild(document.createTextNode("Este es el nuevo párrafo al final del div."));
            var nuevoParrafo4 = document.createElement("p");
            nuevoParrafo4.appendChild(document.createTextNode("Este es el nuevo párrafo después del div."));

            // Inserta los nuevos párrafos
            divExistente.insertAdjacentElement('beforebegin', nuevoParrafo1);
            divExistente.insertAdjacentElement('afterbegin', nuevoParrafo2);
            divExistente.insertAdjacentElement('beforeend', nuevoParrafo3);
            divExistente.insertAdjacentElement('afterend', nuevoParrafo4);
        }
    </script>

</body>

</html>
