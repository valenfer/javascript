

    <!-- Crear una pÃ¡gina web con lista con 5 elementos
    y seleccionarlos por su ID. Meter los valores 
    que contengan en 5 variables y mostrarlos por consola. -->

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seleccionar elementos por ID</title>
    </head>

    <body>
        <ul>
            <li id="elemento1">Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
            <li id="elemento3">Elemento 3</li>
            <li id="elemento4">Elemento 4</li>
            <li id="elemento5">Elemento 5</li>
        </ul>
    
        <script>
            // Seleccionar elementos por su ID
            var elemento1 = document.getElementById("elemento1").innerText;
            var elemento2 = document.getElementById("elemento2").innerText;
            var elemento3 = document.getElementById("elemento3").innerText;
            var elemento4 = document.getElementById("elemento4").innerText;
            var elemento5 = document.getElementById("elemento5").innerText;
    
            // Mostrar los valores por consola
            console.log("Valor del elemento 1:", elemento1);
            console.log("Valor del elemento 2:", elemento2);
            console.log("Valor del elemento 3:", elemento3);
            console.log("Valor del elemento 4:", elemento4);
            console.log("Valor del elemento 5:", elemento5);
        </script>
    </body>
    </html>
