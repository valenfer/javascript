

<!-- crea una lista de usuarios con tres botones: 
“Añadir usuario”, “Modificar usuario” y “Borrar usuario”. -->





















<!DOCTYPE html>
<html>

<body>

    <h2>Lista de Usuarios</h2>
    <ul id="listaUsuarios">
        <li id="usuario1">Usuario 1</li>
        <li id="usuario2">Usuario 2</li>
        <li id="usuario3">Usuario 3</li>
    </ul>

    <button onclick="anadirUsuario()">Añadir usuario</button>
    <button onclick="modificarUsuario()">Modificar usuario</button>
    <button onclick="borrarUsuario()">Borrar usuario</button>

    <script>
        var idUsuario = 4;

        function anadirUsuario() {
            var nuevoUsuario = document.createElement("li");
            nuevoUsuario.id = "usuario" + idUsuario;
            nuevoUsuario.appendChild(document.createTextNode("Usuario " + idUsuario));
            document.getElementById("listaUsuarios").appendChild(nuevoUsuario);
            idUsuario++;
        }

        function modificarUsuario() {
            var id = prompt("Introduce el ID del usuario a modificar:");
            var usuario = document.getElementById("usuario" + id);
            if (usuario) {
                var nuevoNombre = prompt("Introduce el nuevo nombre del usuario:");
                usuario.textContent = nuevoNombre;
            } else {
                alert("No se encontró el usuario con el ID proporcionado.");
            }
        }

        function borrarUsuario() {
            var id = prompt("Introduce el ID del usuario a borrar:");
            var usuario = document.getElementById("usuario" + id);
            if (usuario) {
                usuario.remove();
            } else {
                alert("No se encontró el usuario con el ID proporcionado.");
            }
        }
    </script>

</body>

</html>
