<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar el atributo 'hidden' de un elemento</title>
</head>


<body>
    <button disabled id="miElemento"  >Pulsar</button>
    <a href="https://www.google.es" disabled>Enlace</a>

    <script>
        // Selecciona el elemento
        let elemento = document.getElementById('miElemento');
        // Usa toggleAttribute para alternar la visibilidad del elemento
        elemento.toggleAttribute('disabled');

        
    </script>
</body>

</html>
