
    
<!-- Crea un script que cree un enlace (<a>) con el atributo href 
establecido y texto dentro, y luego agrégalo a un párrafo 
específico en el documento. -->




<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <p id="parrafo"></p>

    <script>
        const link = document.createElement('a');
        link.setAttribute('href', 'https://www.ejemplo.com');
        link.textContent = 'Visitar Ejemplo.com';
        document.getElementById('parrafo').appendChild(link);
    </script>
</body>
</html>
