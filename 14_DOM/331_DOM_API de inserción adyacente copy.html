<!-- crear un script de JavaScript que permita manipular el contenido de un elemento 
div en una página HTML. 
El div inicialmente contiene un título, un párrafo y varios botones. 
Cada botón, cuando se hace clic en él, debe realizar una acción específica en el div.

Aquí están las acciones que cada botón debe realizar:

Insertar elemento antes: Este botón debe insertar un nuevo párrafo antes del div.
Insertar HTML al principio: Este botón debe insertar un nuevo párrafo al principio del div.
Insertar texto al final: Este botón debe insertar un texto al final del div.
Insertar elemento después: Este botón debe insertar un nuevo párrafo después del div.
Insertar HTML antes: Este botón debe insertar un nuevo párrafo antes del div.
Insertar texto al principio: Este botón debe insertar un texto al principio del div.
Insertar elemento al final: Este botón debe insertar un nuevo párrafo al final del div.
Insertar HTML después: Este botón debe insertar un nuevo párrafo después del div.
Insertar texto antes: Este botón debe insertar un texto antes del div.
Insertar elemento al principio: Este botón debe insertar un nuevo párrafo al principio del div.
Insertar HTML al final: Este botón debe insertar un nuevo párrafo al final del div.
Insertar texto después: Este botón debe insertar un texto después del div.
Deshacer: Este botón debe eliminar todos los elementos y textos insertados y restaurar 
el div a su estado original.

Debes usar la función insertAdjacentElement, insertAdjacentHTML y insertAdjacentText 
para realizar estas acciones. 
Además, debes usar la función remove para eliminar los elementos insertados cuando se 
hace clic en el botón “Deshacer”. -->


<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <p id="p1">Este es el párrafo original.</p>
    </div>
    
    <button onclick="insertarElementoAntes()">Insertar elemento antes</button>
    <button onclick="insertarHTMLAlPrincipio()">Insertar HTML al principio</button>
    <button onclick="insertarTextoAlFinal()">Insertar texto al final</button>
    <button onclick="insertarElementoDespues()">Insertar elemento después</button>
    <button onclick="insertarHTMLAntes()">Insertar HTML antes</button>
    <button onclick="insertarTextoAlPrincipio()">Insertar texto al principio</button>
    <button onclick="insertarElementoAlFinal()">Insertar elemento al final</button>
    <button onclick="insertarHTMLDespues()">Insertar HTML después</button>
    <button onclick="insertarTextoAntes()">Insertar texto antes</button>
    <button onclick="insertarElementoAlPrincipio()">Insertar elemento al principio</button>
    <button onclick="insertarHTMLAlFinal()">Insertar HTML al final</button>
    <button onclick="insertarTextoDespues()">Insertar texto después</button>
    <button onclick="deshacer()">Deshacer</button>


    <script>
        var divExistente = document.getElementById("div1");

        function insertarElementoAntes() {
            var nuevoParrafo = document.createElement("p");
            nuevoParrafo.id = "antes";
            nuevoParrafo.appendChild(document.createTextNode("Párrafo antes del div"));
            divExistente.insertAdjacentElement('beforebegin', nuevoParrafo);
        }

        function insertarHTMLAlPrincipio() {
            divExistente.insertAdjacentHTML('afterbegin', '<p id="principio">Párrafo al principio del div</p>');
        }

        function insertarTextoAlFinal() {
            divExistente.insertAdjacentText('beforeend', 'Texto al final del div');
        }

        function insertarElementoDespues() {
            var nuevoParrafo = document.createElement("p");
            nuevoParrafo.id = "despues";
            nuevoParrafo.appendChild(document.createTextNode("Párrafo después del div"));
            divExistente.insertAdjacentElement('afterend', nuevoParrafo);
        }

        function insertarHTMLAntes() {
            divExistente.insertAdjacentHTML('beforebegin', '<p id="htmlAntes">HTML antes del div</p>');
        }

        function insertarTextoAlPrincipio() {
            divExistente.insertAdjacentText('afterbegin', 'Texto al principio del div');
        }

        function insertarElementoAlFinal() {
            var nuevoParrafo = document.createElement("p");
            nuevoParrafo.id = "final";
            nuevoParrafo.appendChild(document.createTextNode("Párrafo al final del div"));
            divExistente.insertAdjacentElement('beforeend', nuevoParrafo);
        }

        function insertarHTMLDespues() {
            divExistente.insertAdjacentHTML('afterend', '<p id="htmlDespues">HTML después del div</p>');
        }

        function insertarTextoAntes() {
            divExistente.insertAdjacentText('beforebegin', 'Texto antes del div');
        }

        function insertarElementoAlPrincipio() {
            var nuevoParrafo = document.createElement("p");
            nuevoParrafo.id = "principioElemento";
            nuevoParrafo.appendChild(document.createTextNode("Elemento al principio del div"));
            divExistente.insertAdjacentElement('afterbegin', nuevoParrafo);
        }

        function insertarHTMLAlFinal() {
            divExistente.insertAdjacentHTML('beforeend', '<p id="htmlFinal">HTML al final del div</p>');
        }

        function insertarTextoDespues() {
            divExistente.insertAdjacentText('afterend', 'Texto después del div');
        }

        function deshacer() {
            var elementos = ["antes", "principio", "final", "despues", "htmlAntes", "principioElemento", "htmlFinal", "htmlDespues"];
            for (var i = 0; i < elementos.length; i++) {
                var elemento = document.getElementById(elementos[i]);
                if (elemento) {
                    elemento.remove();
                }
            }
            divExistente.textContent = 'Elemento existente';
        }
    </script>

</body>

</html>
