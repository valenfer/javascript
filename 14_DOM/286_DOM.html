<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Partiendo de un elemento HTMl que tenga 3 clases a la vez:

    Imprime todas las clases del elemento en la consola.
    Imprime el número total de clases que tiene el elemento.
    Imprime la primera clase del elemento.
    Comprueba si el elemento contiene la clase "clase1" e 
    imprime un mensaje en la consola que indique si la contiene o no.-->

</head>

<body>
    <div id="miDiv" class="clase1 clase2 clase3">Hola Mundo</div>
    <script>
        var elemento = document.getElementById("miDiv");

        // Imprime las clases del elemento
        console.log("Clases: " + elemento.classList);

        // Imprime el número de clases
        console.log("Número de clases: " + elemento.classList.length);

        // Imprime la primera clase
        console.log("Primera clase: " + elemento.classList.item(0));

        // Comprueba si el elemento tiene una clase específica
        var comprueba = elemento.classList.contains("clase5");

        if (comprueba) {
            console.log("El elemento sí contiene la clase 'clase1'");
        } else {
            console.log("El elemento no contiene la clase 'clase1'");
        }
    </script>
</body>

</html>
