<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="miInput" type="text" readonly>adsfasdfsadfsa
    <script>
        // Selecciona el input
        let input = document.getElementById('miInput');
        // Usa toggleAttribute para alternar el estado 'readonly' del input
        input.toggleAttribute('readonly');
    </script>
</body>

</html>
