<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia el atributo 'href' de un enlace</title>
</head>

<body>
    <a id="miEnlace"></a>
    <script>
        // Selecciona el elemento de enlace
        let enlace = document.getElementById('miEnlace');
        // Usa setAttribute para cambiar el href del enlace
        enlace.setAttribute('href', 'https://www.nuevo-enlace.com');
        enlace.href = "https://www.nuevo-enlace.com";
    </script>
</body>

</html>
