<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Añadir un Nuevo Elemento al DOM: 
        // Crea un nuevo elemento button y añádelo al final de un div con id miContenedor.


        const nuevoBoton = document.createElement('button');
        nuevoBoton.textContent = 'Haz clic';
        document.getElementById('miContenedor').appendChild(nuevoBoton);
        
    </script>
</body>

</html>
