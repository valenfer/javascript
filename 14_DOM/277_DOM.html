

<!DOCTYPE html>
<html>
<head>
    <title>Eliminar el atributo readonly de un input</title>
</head>
<body>
    <input type="text" id="miInput" readonly>
    <script>
        // Selecciona el input
        let input = document.getElementById('miInput');
        // Usa removeAttribute para hacer editable el input
        input.removeAttribute('readonly');
    </script>
</body>
</html>
