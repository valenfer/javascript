<!-- Tienes una lista con tres elementos en un elemento div existente con el id “div1”. 
Tu tarea es reemplazar el primer elemento de la lista con un nuevo elemento 
que contenga el texto “Nuevo elemento”. -->

<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <ul id="miLista">
            <li id="Li1">Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>

    <script>
        // Ejercicio 1
        var lista = document.getElementById("miLista");
        var primerElemento = lista.childNodes[0];
        var nuevoElemento = document.createElement("li");
        nuevoElemento.appendChild(document.createTextNode("Nuevo elemento"));
        lista.replaceChild(nuevoElemento, null); 
    </script>

</body>

</html>
