<!-- tienes un elemento div existente con el id “div1” que contiene una imagen. 
Tu tarea es realizar las siguientes operaciones:

Inserta un nuevo elemento span antes de la imagen con el texto “Antes de la imagen”.
Inserta un nuevo elemento span después de la imagen con el texto “Después de la imagen”. -->


<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <div id="div2">Div estatico</div>
    </div>

    <script>
        // Ejercicio
        var imagen = document.getElementById("div2");

        // 1. Insertar un nuevo span antes de la imagen
        var spanAntes = document.createElement("p");
        spanAntes.appendChild(document.createTextNode("Antes de la imagen"));
        imagen.before(spanAntes);

        // 2. Insertar un nuevo span después de la imagen
        var spanDespues = document.createElement("p");
        spanDespues.appendChild(document.createTextNode("Después de la imagen"));
        imagen.after(spanDespues); 
    </script>

</body>

</html>
