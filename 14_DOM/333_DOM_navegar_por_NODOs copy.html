<!DOCTYPE html>
<html>

<body>

    <div id="miDiv">
        <p id="p1">Este es el primer párrafo.</p>
        <p id="p2">Este es el segundo párrafo.</p>
        <!-- comentario -->
        <p id="p3">Este es el tercer párrafo.</p>
    </div>

    <script>
        // Selecciona el elemento div
        var div = document.querySelector('#miDiv');

        // Muestra todos los hijos del div
        console.log('Hijos del div:', div.childNodes);

        // Muestra el elemento padre del primer hijo del div
        console.log('Padre del primer hijo:', div.firstChild.parentNode);

        // Muestra el primer y último hijo del div
        console.log('Primer hijo:', div.firstChild);
        console.log('Último hijo:', div.lastChild);

        // Muestra los hermanos del primer hijo del div
        console.log('Hermano siguiente del primer hijo:', div.firstChild.nextSibling);
        console.log('Hermano anterior del último hijo:', div.lastChild.previousSibling);
    </script>

</body>

</html>
