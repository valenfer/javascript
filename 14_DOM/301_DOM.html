<!-- Crea una lista no ordenada (<ul>) con el ID “miLista”. 
Luego, usa JavaScript para crear un nuevo elemento de lista (<li>) 
y añádelo a la lista usando .appendChild. -->
 


























<!DOCTYPE html>
<html>
<body>

<h2>Ejercicio 1: Añadir un nuevo elemento a una lista</h2>
<ul id="miLista">
  <li>Elemento existente</li>
</ul>

<script>
// Crea un nuevo elemento de lista
let nuevoElemento = document.createElement("li");
nuevoElemento.textContent = "Nuevo elemento";

// Añade el nuevo elemento a la lista
document.getElementById("miLista").appendChild(nuevoElemento);
</script>

</body>
</html>
