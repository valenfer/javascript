<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Imagen con Bot√≥n</title>
</head>
<body>
    <img width="300px" id="miImagen" src="https://storage.googleapis.com/yk-cdn/photos/cusblack/adam-burton/aotearoa-pinks.jpg" alt="Imagen 1">
    <button onclick="cambiarImagen()">Cambiar Imagen</button>

    <script>
        function cambiarImagen() {
            const imagen = document.getElementById('miImagen');

            if (imagen.src.endsWith('pinks.jpg')) {
                imagen.src = 'https://www.papelpintado.com/media/catalog/product/cache/765175cf1e0a4cff0292d295081d4aa3/a/d/adobestock_290425327-small.jpg';
            } else {
                imagen.src = 'https://storage.googleapis.com/yk-cdn/photos/cusblack/adam-burton/aotearoa-pinks.jpg';
            }
        }
    </script>
</body>
</html>
