<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de clases de un elemento</title>
    <!-- Mostrar la lista de las clases del elemento y su longitud -->
</head>

<body>
    <div id="miDiv" class="clase1 clase2 clase3">Hola Mundo</div>
    <script>
        var elemento = document.getElementById("miDiv");
        console.log("Lista de clases: " + elemento.classList);
        console.log("Lista de clases: " + elemento.classList.value);
        console.log("NÃºmero de clases: " + elemento.classList.length);
    </script>
</body>

</html>
