<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia el atributo 'src' de una imagen</title>
</head>

<body>
    <div id="miElemento"><img id="miImagen" width= 200px src="https://www.papelpintado.com/media/catalog/product/cache/765175cf1e0a4cff0292d295081d4aa3/a/d/adobestock_290425327-small.jpg" alt=""></div>
    
   
 
    <script>
        // Selecciona el elemento de imagen
        let imagen = document.getElementById('miImagen');
        // Usa setAttribute para cambiar la fuente de la imagen
        imagen.setAttribute('src', 'https://storage.googleapis.com/yk-cdn/photos/cusblack/adam-burton/aotearoa-pinks.jpg');
    
    </script>
</body>

</html>
