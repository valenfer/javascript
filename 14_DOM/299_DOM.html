
<!-- Crea un array de objetos en JavaScript, donde cada objeto representa una 
persona con un nombre y una edad. 
Luego, usa un bucle y .innerHTML para convertir cada objeto en una fila 
de una tabla HTML. -->



<!DOCTYPE html>
<html>
<body>

<h2>Ejercicio 5: Crear una tabla HTML</h2>
<table id="miTabla" border="1px"></table>

<script>
let personas = [
  {nombre: "Ana", edad: 30},
  {nombre: "Carlos", edad: 25},
  {nombre: "Beatriz", edad: 35}
];

let tabla = document.getElementById("miTabla");

for (i = 0; i < personas.length; i++) {
  tabla.innerHTML += "<tr><td>" + personas[i].nombre + "</td><td>" + personas[i].edad + "</td></tr>";
}
</script>

</body>
</html>
