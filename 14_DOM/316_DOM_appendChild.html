<!-- Crea una nueva lista con tres elementos. Cada elemento debe contener el 
texto “Elemento” seguido de su número correspondiente (1, 2, 3). 
Añade esta lista a un elemento div existente con el id “div1” -->


<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
    </div>

    <script>
        // Ejercicio 2
        var nuevaLista = document.createElement("ul");
        for (var i = 0; i < 3; i++) {
            var nuevoElemento = document.createElement("li");
            nuevoElemento.appendChild(document.createTextNode("Elemento " + (i + 1)));
            nuevaLista.appendChild(nuevoElemento);
        }
        var div = document.getElementById("div1");
        div.appendChild(nuevaLista); 
    </script>

</body>

</html>
