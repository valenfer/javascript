<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar el atributo 'disabled' de un botón</title>
</head>

<body>
    <button hidden disabled id="miEnlace">tyertyeryre</button>
    <script>
        // Selecciona el botón
        let boton = document.getElementById('miBoton');

    </script>
</body>

</html>
