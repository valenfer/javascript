

<!-- Mismo ejercicio que el anterior pero con listeners -->

  <!DOCTYPE html>
  <html>
  <head>
      <title>Ejercicio de .classList.toggle()</title>
      <style>
          .colorCambiado {
              color: red;
          }
      </style>
  </head>
  <body>
      <button id="miBoton">Haz clic en mí</button>
      <p id="miParrafo">¡Hola, mundo!</p>
  
      <script>
          document.querySelector('#miBoton').addEventListener('click', function() {
              let resultado = document.querySelector('#miParrafo').classList.toggle('colorCambiado');
              if(resultado) {
                  console.log('La clase fue añadida, el color ha cambiado.');
              } else {
                  console.log('La clase fue eliminada, el color ha vuelto a la normalidad.');
              }
          });
      </script>
  </body>
  </html>
