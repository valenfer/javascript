<!-- Partiendo de una lista con cinco elementos en un elemento div existente 
con el id “div1”. Tu tarea es eliminar todos los elementos de la lista 
que contengan el número par en su texto usando removeChild(). -->

<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <ul id="miLista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            <li>Elemento 5</li>
        </ul>
    </div>

    <script>
        // Ejercicio
        var lista = document.getElementById("miLista");
        for (var i = lista.childNodes.length - 1; i >= 0; i--) {
            var elemento = lista.childNodes[i];
            var texto = elemento.textContent || elemento.innerText;
            var numero = parseInt(texto.split(" ")[1]);
            if (numero % 2 == 0) {
                lista.removeChild(elemento);
            }
        }
    </script>

</body>

</html>
