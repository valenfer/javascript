
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar el atributo hidden de un elemento</title>
</head>
<body>
    <div id="miElemento" hidden>Mi Elemento</div>
    <script>
        // Selecciona el elemento
        let elemento = document.getElementById('miElemento');
        // Usa removeAttribute para hacer visible el elemento
        elemento.removeAttribute('hidden');
    </script>
</body>
</html>
