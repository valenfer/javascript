<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia el color de fondo de un elemento</title>
    <style>
        div {
            color: blue;
        }

        .clase_div {
            color: red;
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <div class="elemento1 clase_div" id="miElemento">gdfgdgdgf</div>
    <script>
        // Selecciona el elemento
        let elemento = document.getElementById('miElemento');
        // Usa setAttribute para cambiar el color de fondo

        //Opcion 1:
        elemento.style = "color: red ; font-size: 40px";

        // //Opcion  2:
        // elemento.style.color = "blue";
        // elemento.style.fontSize = "40px";
        // elemento.style.fontFamily = "Trebuchet MS";

        // //Opcion  3 (recomendada)
        // elemento.className = "clase_div"; 

       
    </script>
</body>

</html>
