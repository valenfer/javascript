<!-- Tienes dos párrafos en un elemento div existente con el id “div1”. 
Tu tarea es insertar un nuevo párrafo entre los dos párrafos existentes 
con el texto “Párrafo intermedio”. -->

<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <p id="p1">Este es el primer párrafo.</p>
        <p id="p2">Este es el segundo párrafo.</p>
    </div>

    <script>
        // Ejercicio 1
        var div = document.getElementById("div1");
        var segundoParrafo = document.getElementById("p2");
        var nuevoParrafo = document.createElement("p");
        nuevoParrafo.appendChild(document.createTextNode("Párrafo intermedio"));
        div.insertBefore(nuevoParrafo, segundoParrafo); 
    </script>

</body>

</html>
