
<!-- Crea un elemento HTML con el ID “miElemento6” y algún contenido inicial. 
Luego, usa .innerHTML para eliminar todo el contenido de este elemento. -->


<!DOCTYPE html>
<html>
<body>

<h2>Ejercicio 6: Eliminar todo el contenido de un elemento HTML</h2>

<script>
document.getElementById("miElemento6").innerHTML = "";
</script>

</body>
</html>
