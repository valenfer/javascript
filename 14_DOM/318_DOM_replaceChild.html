<!-- Tienes un párrafo en un elemento div existente con el id “div1”. 
Tu tarea es reemplazar el párrafo existente con un nuevo párrafo 
que contenga el texto “Este es un nuevo párrafo”. -->

<!DOCTYPE html>
<html>

<body>

    <div id="div1">
        <h2>Elemento existente</h2>
        <p id="miParrafo">Este es un párrafo existente.</p>
    </div>

    <script>
        // Ejercicio 2
        var div = document.getElementById("div1");
        var parrafoExistente = document.getElementById("miParrafo");
        var nuevoParrafo = document.createElement("p");

        nuevoParrafo.appendChild(document.createTextNode("Este es un nuevo párrafo."));
        div.replaceChild(nuevoParrafo, parrafoExistente); 
    </script>

</body>

</html>
