<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar un atributo personalizado</title>
</head>

<body>
    <a id="miEnlace" href="" atributo-personalizado="234"></a>

    <script>
        // Selecciona el elemento de enlace
        let enlace = document.getElementById('miEnlace');
        // Usa setAttribute para cambiar el href del enlace
        enlace.setAttribute('atributo-personalizado', "2323424");
    </script>
</body>

</html>
