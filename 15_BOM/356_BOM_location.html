<!-- Crea un botón que, al hacer clic, asigne la página de inicio de Google a la página actual. -->


<!DOCTYPE html>
<html>

<body>
    <button onclick="myFunction()">Ir a Google</button>
    <script>
        function myFunction() {
            location.assign("https://www.google.com");
        }
    </script>
</body>

</html>
