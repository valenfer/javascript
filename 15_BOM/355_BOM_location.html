<!-- Crea un botón que, al hacer clic, reemplace la página actual por la página de inicio de Google. -->


<!DOCTYPE html>
<html>

<body>
    <button onclick="myFunction()">Ir a Google</button>
    <script>
        function myFunction() {
            location.replace("https://www.google.com");
        }
    </script>
</body>

</html>
