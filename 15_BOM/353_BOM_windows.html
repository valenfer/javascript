<!-- Crea un botón que, al hacer clic, cambie el tamaño de la ventana del navegador 
a 500 píxeles de ancho y 500 píxeles de alto. -->


<!DOCTYPE html>
<html>

<body>

    <script>

        const host = location.host;
        console.log("Nombre del servidor:", host);

        const url = location.href;
        console.log("URL completa:", url);

        const port = location.port;
        console.log("Puerto accedido:", port);

        const protocol = location.protocol;
        console.log("Protocolo empleado:", protocol);

        const searchQuery = location.search;
        console.log("Contenido de la query string:", searchQuery);

    </script>
</body>

</html>
