        //Con un for each

        const matrizNumeros = [
            [34, 78, 12],
            [99, 56, 43],
            [17, 88, 65]
        ];

        matrizNumeros.forEach((fila, indiceFila) => {
            let maximo = fila[0];
            fila.forEach((numero) => {
                if (numero > maximo) {
                    maximo = numero;
                }
            });
            console.log(`Máximo en fila ${indiceFila}: ${maximo}`);
        });
