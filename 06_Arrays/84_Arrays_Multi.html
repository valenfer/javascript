<!DOCTYPE html>

<body>
    <script>
        // Sumar los elementos de cada subarray: 
        // Dado un array bidimensional de n√∫meros, calcula la suma de los elementos 
        // de cada subarray y muestra los resultados.





        const matriz = [[1, 2, 45],           
                        [4, 5, 6],             
                        [7, 8, 9]];             

              

        for (let i = 0; i < matriz.length; i++) {
            let suma = 0;
            for (let j = 0; j < matriz[i].length; j++) {
                suma += matriz[i][j];
            }

            console.log(`Suma del subarray ${i}: ${suma}`);
        }


    </script>
</body>

</html>
