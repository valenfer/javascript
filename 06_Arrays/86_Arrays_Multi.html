<body>
    <script>
        // Transponer una matriz: Dado un array bidimensional, crea una nueva matriz 
        // que sea la transpuesta de la original (intercambia filas por columnas).
















        
        const original = [
            [1, 2, 3],
            [4, 5, 6]
        ];
        const transpuesta = [];

        for (let i = 0; i < original[0].length; i++) {
            transpuesta[i] = [];
            for (let j = 0; j < original.length; j++) {
                transpuesta[i][j] = original[j][i];
            }
        }

        console.log(transpuesta); // DeberÃ­a imprimir la matriz transpuesta



    </script>
</body>
