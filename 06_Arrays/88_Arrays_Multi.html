<body>
    <script>

        // Contar ocurrencias de un número en una matriz: Dado un array bidimensional 
        // de números y un número específico, cuenta cuántas veces aparece ese número 
        // en toda la matriz.

        
        const matrizDeNumeros = [
            [1, 2, 3, 2],
            [4, 2, 6, 2],
            [7, 8, 2, 9]
        ];
        const numeroABuscar = 2;
        let contador = 0;

        for (let i = 0; i < matrizDeNumeros.length; i++) {
            for (let j = 0; j < matrizDeNumeros[i].length; j++) {
                if (matrizDeNumeros[i][j] === numeroABuscar) {
                    contador++;
                }
            }
        }

        console.log(`El número ${numeroABuscar} aparece ${contador} veces en la matriz.`);


    </script>
</body>
