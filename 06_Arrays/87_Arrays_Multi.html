<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        // Verificar si la matriz es simétrica: Una matriz es simétrica si es igual 
        // a su transpuesta. Comprueba si una matriz cuadrada es simétrica.
















        
        const matrizSimetrica = [
            [1, 2, 3],
            [2, 4, 5],
            [3, 5, 6]
        ];
        let esSimetrica = true;

        for (let i = 0; i < matrizSimetrica.length; i++) {
            for (let j = 0; j < matrizSimetrica[i].length; j++) {
                if (matrizSimetrica[i][j] !== matrizSimetrica[j][i]) {
                    esSimetrica = false;
                    break;
                }
            }
            if (!esSimetrica) {
                break;
            }
        }

        console.log(`La matriz es simétrica: ${esSimetrica}`);


    </script>
</body>

</html>
