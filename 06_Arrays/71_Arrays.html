    <script>

// Filtrar strings largos de un array: 
// Dado un array de strings, utiliza un bucle para crear un nuevo array 
// que contenga solo los strings que tengan más de 5 caracteres.

const palabras = ['mesa', 'silla', 'ordenador', 'libro', 'teclado', 'ratón'];
const palabrasLargas = [];
const palabrasPequenyas = [];

for (let i = 0; i < palabras.length; i++) {
  if (palabras[i].length >= 5) {
    palabrasLargas.push(palabras[i]);
  }
}

console.log(palabrasLargas); // Debería imprimir los strings con más de 5 caracteres


    </script>
