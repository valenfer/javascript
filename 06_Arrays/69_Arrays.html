    <script>

// Contar las vocales en un string: 
// Dado un string, conviértelo en un array y utiliza un bucle para contar 
// cuántas vocales contiene.

const frase = "Contár lAs vocalEs de ésta frase";
const vocales = ['a', 'e', 'i', 'o', 'u','á', 'é', 'í', 'ó', 'ú'];
let contadorVocales = 0;

for (let i = 0; i < frase.length; i++) {
  if (vocales.includes(frase[i].toLowerCase())) {
    contadorVocales++;
  }
}

console.log(contadorVocales); // Debería imprimir el número de vocales en la frase
