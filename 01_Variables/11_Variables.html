    <script>
//      Escribe un programa en JavaScript que realice las siguientes operaciones:

//      1.	Pide al usuario que introduzca un número decimal.
//      2.	Redondea el número al entero más cercano.
//      3.	Imprime el número redondeado en la consola.


        let numeroIntroducido = Number(prompt("Introduzca número: "));

        let numeroRedondeado = Math.round(numeroIntroducido);

        console.log("El resultado de redondear " + numeroIntroducido + " es " + numeroRedondeado);


    </script>
