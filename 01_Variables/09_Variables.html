<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>    
//     Escribe un programa en JavaScript que realice las siguientes operaciones:
// 1.	Pide al usuario que introduzca dos números enteros.
// 2.	Realiza la suma, la resta, la multiplicación y la división de los dos números.
// 3.	Imprime los resultados en la consola.


// 1. Pide al usuario que introduzca dos números enteros
let numero1 = Number(prompt("Introduce un número entero:"));
let numero2 = Number(prompt("Introduce otro número entero:"));

// 2. Realiza la suma, la resta, la multiplicación y la división de los dos números
let suma = numero1 + numero2;
let resta = numero1 - numero2;
let multiplicacion = numero1 * numero2;
let division = numero1 / numero2;

// 3. Imprime los resultados en la consola
console.log("El resultado de sumar " + numero1 + " y " + numero2 + " es " + suma);
console.log("El resultado de restar " + numero1 + " y " + numero2 + " es " + resta);
console.log("El resultado de multiplicar " + numero1 + " y " + numero2 + " es " + multiplicacion);
console.log("El resultado de dividir " + numero1 + " y " + numero2 + " es " + division);

    </script>
</body>
</html>
