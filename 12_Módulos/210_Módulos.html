<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importación Básica de una Constante</title>
</head>

<body>
    <script type="module">
     // Enunciado: Crear un programa que importe una variable 
     // desde un archivo situado en el mismo directorio de trabajo
     // e imprima el valor de dicha variable. 

        
        // Importamos la constante PI desde el archivo constantes.js
        import { PI } from './210_Módulos.js';
      
        // Usamos la constante PI e imprimimos su valor en la consola
        console.log(`El valor de PI es: ${PI}`);
      </script>

      <!-- URL: http://localhost/12_Modulos/210_M%C3%B3dulos.html -->
</body>

</html>
