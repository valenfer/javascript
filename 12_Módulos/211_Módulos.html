<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importación de Múltiples Constantes</title>
</head>

<body>
    <script>
        // Enunciado: Crear un programa que importe 3 variables 
        // desde un archivo situado un nivel por encima del 
        // mismo directorio de trabajo e imprima el valor 
        // de dichas variables.





        

        // Importamos múltiples constantes desde el mismo archivo
        import { MAX_USERS, DEFAULT_TIMEOUT } from './constantes.js';

        // Imprimimos los valores de las constantes importadas
        console.log(`Máximo de usuarios: ${MAX_USERS}, Tiempo de espera predeterminado: ${DEFAULT_TIMEOUT}`);
    </script>
</body>

</html>
