<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importación de una Función</title>
</head>

<body>
    <script type="module">

    // Enunciado: Crear un programa que importe una función 
    // desde un archivo situado en un directorio remoto, le otorgue
    // un alias y ejecute dicha función.






    
    // Importamos la función saludar
        import { saludar } from './constantes.js';
      
        // Llamamos a la función importada y mostramos el resultado
        console.log(saludar('Carlos'));
      </script>
</body>

</html>
