<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo con clases ES6</title>
</head>

<body>
    <script>
        function ejecutarOperacion(operacion, a, b) {
            console.log(operacion(a, b));
        }

        const sumar = (x, y) => x + y;
        const restar = (x, y) => x - y;

        ejecutarOperacion(sumar, 5, 3);  // 8
        ejecutarOperacion(restar, 5, 3); // 2

    </script>
</body>

</html>
