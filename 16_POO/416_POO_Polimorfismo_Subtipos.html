<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo con clases ES6</title>
</head>

<body>
    <script>
        function procesarTexto(objeto) {
            console.log(objeto.texto().toUpperCase());
        }

        const libro = {
            texto: () => "En un lugar de la Mancha..."
        };

        const articulo = {
            texto: () => "Las últimas noticias indican..."
        };

        procesarTexto(libro);    // EN UN LUGAR DE LA MANCHA...
        procesarTexto(articulo); // LAS ÚLTIMAS NOTICIAS INDICAN...

    </script>
</body>

</html>
