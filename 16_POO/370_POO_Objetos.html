<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación estructurada Vs POO</title>
</head>

<body>
    <script>
        //Con Programación tradicional

        function sumar(a, b) {
            return a + b;
        }

        function restar(a, b) {
            return a - b;
        }

        function multiplicar(a, b) {
            return a * b;
        }

        function dividir(a, b) {
            if (b != 0) {
                return a / b;
            } else {
                console.log('Error: División por cero');
                return undefined;
            }
        }

        //Con POO
        let calculadora = {
            sumar: function (a, b) {
                return a + b;
            },
            restar: function (a, b) {
                return a - b;
            },
            multiplicar: function (a, b) {
                return a * b;
            },
            dividir: function (a, b) {
                if (b != 0) {
                    return a / b;
                } else {
                    console.log('Error: División por cero');
                    return undefined;
                }
            }
        };

        // Uso de los métodos del objeto
        console.log(calculadora.sumar(5, 3));      // Salida: 8
        console.log(calculadora.restar(5, 3));     // Salida: 2
        console.log(calculadora.multiplicar(5, 3)); // Salida: 15
        console.log(calculadora.dividir(5, 3));    // Salida: 1.6666666666666667

    </script>
</body>

</html>
