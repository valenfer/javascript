<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un objeto dinámicamente</title>
</head>
<body>
    <script>

        //Crear el objeto
        let coche = new Object();

        //Añadir atributos
        coche.marca = "Peugeot";
        coche.modelo = 408;
        
        //Añadir métodos
        coche.arrancar = function(){
            console.log('El coche ahora está en marcha.'); 
        }

        
        for ( key in coche) {
            console.log(`Propiedad: ${key} - Valor: ${coche[key]}`);

        }
    </script>
</body>
</html>
