<!-- - Agregue un constructor a esta clase. El constructor toma argumentos para las propiedades 
  nombre, lado y ladoLength y los inicializa.

- Agregue un nuevo método calcPerimetro() a la clase, que calcula su perímetro 
  (la longitud del borde exterior de la forma) y registra el resultado en la consola.

- Cree una nueva instancia de la clase "Figura" llamada "cuadrado". Dale el nombre de "cuadrado", 
  4 lados y un ladoLength de 5.

- Llame a su método calcPerimetro() en la instancia para ver si registra el resultado 
  del cálculo en la consola del navegador como se esperaba.

- Cree una nueva instancia de "Figura" llamado triangulo, Dale el nombre de "cuadrado", 
  3 lados y un ladoLength de 3.

- Llame triangulo.calcPerimetro() para comprobar que funciona bien. -->








<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO</title>
</head>

<body>
    <script>
        class Figura {
            constructor(nombre, lados, ladoLength) {
                this.nombre = nombre;
                this.lados = lados;
                this.ladoLength = ladoLength;
            }

            calcPerimetro() {
                let perimetro = this.lados * this.ladoLength;
                console.log(`El perímetro de ${this.nombre} es ${perimetro}`);
                return perimetro;
            }
        }

        // Crear una nueva instancia de la clase "Figura" llamada "cuadrado"
        let cuadrado = new Figura('cuadrado', 4, 5);
        cuadrado.calcPerimetro(); // Imprime: El perímetro de cuadrado es 20

        // Crear una nueva instancia de "Figura" llamada "triangulo"
        let triangulo = new Figura('triangulo', 3, 3);
        triangulo.calcPerimetro(); // Imprime: El perímetro de triangulo es 9

    </script>
</body>

</html>
