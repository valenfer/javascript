<!-- Crea una clase Impresora que tenga un mÃ©todo imprimir() que pueda imprimir 
un mensaje en consola o imprimir un mensaje y su prioridad. -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Polimorfismo </title>


</head>

<body>

    <script>
class Impresora {
  imprimir(mensaje, prioridad) {
    if (prioridad !== undefined) {
      console.log(`Prioridad ${prioridad}: ${mensaje}`);
    } else {
      console.log(mensaje);
    }
  }
}

// Ejemplo de uso
const impresora = new Impresora();
impresora.imprimir("Hola Mundo"); // Hola Mundo
impresora.imprimir("Mensaje Urgente", "Alta"); // Prioridad Alta: Mensaje Urgente

    </script>
</body>

</html>
