<!-- Desarrollar una aplicación que permita registrar estudiantes 
y asignarles un número de matrícula automáticamente. 
Cada estudiante tendrá un nombre y un número de matrícula único. 
La aplicación debe ser capaz de agregar estudiantes, mostrar todos los estudiantes 
registrados y buscar un estudiante por su número de matrícula. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Constructores</title>
</head>

<body>
    <script>

        class Estudiante {
            constructor(nombre, matricula) {
                this.nombre = nombre;
                this.matricula = matricula;
            }
        }

        class RegistroEstudiantes {
            constructor() {
                this.estudiantes = [];
                this.ultimoMatricula = 0;
            }

            agregarEstudiante(nombre) {
                this.ultimoMatricula++;
                const estudiante = new Estudiante(nombre, this.ultimoMatricula);
                this.estudiantes.push(estudiante);
                console.log(`Estudiante ${nombre} agregado con matrícula número ${this.ultimoMatricula}.`);
            }

            mostrarEstudiantes() {
                if (this.estudiantes.length === 0) {
                    console.log("No hay estudiantes registrados.");
                    return;
                }
                
                console.log("Estudiantes registrados:");
                this.estudiantes.forEach(estudiante => {
                    console.log(`Matrícula: ${estudiante.matricula}, Nombre: ${estudiante.nombre}`);
                });
            }

            buscarEstudiante(matricula) {
                let estudianteEncontrado = null; // Variable para almacenar el estudiante encontrado

                // Bucle para iterar sobre cada estudiante en el arreglo
                for (const estudiante of this.estudiantes) {
                    if (estudiante.matricula === matricula) {
                        estudianteEncontrado = estudiante; // Estudiante encontrado
                        break; // Salimos del bucle una vez encontrado el estudiante
                    }
                }

                // Verificar si se encontró el estudiante
                if (estudianteEncontrado) {
                    console.log(`Estudiante encontrado: Matrícula: ${estudianteEncontrado.matricula}, Nombre: ${estudianteEncontrado.nombre}`);
                } else {
                    console.log("Estudiante no encontrado.");
                }
            }

        }

        // Ejemplo de uso
        const registro = new RegistroEstudiantes();
        registro.agregarEstudiante("Juan Perez");
        registro.agregarEstudiante("María López");
        registro.mostrarEstudiantes();
        registro.buscarEstudiante(4);


    </script>
</body>

</html>
