<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo con clases ES6</title>
</head>

<body>
    <script>
        class Animal {
            hablar() {
                return "Hace un sonido";
            }
        }

        class Perro extends Animal {
            hablar() {
                return "Ladra";
            }
        }

        class Gato extends Animal {
            hablar() {
                return "Maúlla";
            }
        }

        function hacerHablar(animal) {
            console.log(animal.hablar());
        }

        const animal = new Animal();
        const perro = new Perro();
        const gato = new Gato();

        hacerHablar(animal); // "Ladra"
        hacerHablar(perro); // "Ladra"
        hacerHablar(gato); // "Maúlla"

    </script>
</body>

</html>
