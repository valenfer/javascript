<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super en métodos</title>
</head>

<body>
    <script>
        class Persona {
            saludo() {
                console.log('¡Hola!');
            }
        }

        class Empleado extends Persona {
            saludo() {
                super.saludo(); // Llama al método saludo de Persona
                console.log('¡Bienvenido al trabajo!');
            }
        }
    </script>
</body>

</html>
