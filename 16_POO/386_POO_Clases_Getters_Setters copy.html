<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters y Setters</title>
</head>

<body>
    <script>
        class Coche {
            #marca = "Honda";
            #modelo;
     

            // Método getter para la marca
            get marca() {
                return "La marca del coche  es" + this.#marca;
            }

            // Método setter para la marca
            set marca(nuevaMarca) {
                this.#marca = nuevaMarca;
            }

            // Método getter para el modelo
            get modelo() {
                return this.#modelo;
            }

            // Método setter para el modelo
            set modelo(nuevoModelo) {
                this.#modelo = nuevoModelo;
            }
        }

        // // Crear una nueva instancia de Coche
        let miCoche = new Coche();

        // Usar el método getter para obtener la marca
        miCoche.marca('Toyota');  

        // Usar el método setter para cambiar la marca
        miCoche.marca = 'Honda';

        // Usar el método getter para obtener la nueva marca
        console.log(miCoche.marca);  // Salida: Honda


    </script>
</body>

</html>
