<!-- Desarrollar una aplicación web interactiva que simule la gestión básica de una 
cuenta bancaria, permitiendo al usuario realizar depósitos y retiros mediante 
una interfaz sencilla. 

Requisitos:
- Implementar la Clase CuentaBancaria:

La clase CuentaBancaria debe tener una propiedad privada que almacene el saldo 
actual de la cuenta.
Implementar un constructor que inicialice la cuenta bancaria con un saldo inicial 
proporcionado al crear una instancia de la clase.

- Métodos para Depósitos y Retiros:

Crear métodos dentro de la clase CuentaBancaria para depositar y retirar dinero.
Antes de realizar la operación, solicitar al usuario la cantidad deseada mediante prompt().
Validar que la cantidad ingresada sea un número positivo. Mostrar un mensaje de 
error si la entrada es inválida.
En el caso de retiros, verificar que haya suficientes fondos en la cuenta antes de proceder. 
Mostrar un mensaje si los fondos son insuficientes.

- Método Privado para Imprimir el Saldo:

Implementar un método privado que imprima el saldo actual de la cuenta bancaria cada 
vez que se realice una operación.


- Interacción con el Usuario:

Probar la funcionalidad de la clase permitiendo al usuario realizar depósitos y retiros. 
La aplicación debe mostrar el saldo actual después de cada operación.

Instrucciones Adicionales:
Utilizar parseFloat() para convertir la entrada del usuario en un número.
Considerar el uso de console.log() para mostrar mensajes al usuario.
Recordar manejar casos de entrada inválida y proporcionar feedback adecuado al usuario. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        class CuentaBancaria {
            #saldo;

            constructor(saldoInicial) {
                this.#saldo = saldoInicial;
            }

            depositar() {
                const cantidad = parseFloat(prompt("Ingrese la cantidad a depositar:"));
                if (cantidad > 0) {
                    this.#saldo += cantidad;
                    this.#imprimirSaldo();
                } else {
                    console.log("Ingrese una cantidad válida.");
                }
            }

            retirar() {
                const cantidad = parseFloat(prompt("Ingrese la cantidad a retirar:"));
                if (cantidad > 0 && cantidad <= this.#saldo) {
                    this.#saldo -= cantidad;
                    this.#imprimirSaldo();
                } else if (cantidad > this.#saldo) {
                    console.log("Fondos insuficientes.");
                } else {
                    console.log("Ingrese una cantidad válida.");
                }
            }

            #imprimirSaldo() {
                console.log(`El saldo actual es: ${this.#saldo}`);
            }
        }

        const cuenta = new CuentaBancaria(1000);
        // Para depositar:
        cuenta.depositar();
        // Para retirar:
        cuenta.retirar();


    </script>


</body>

</html>
