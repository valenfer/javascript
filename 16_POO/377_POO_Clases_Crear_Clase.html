<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO. Ejemplo de un alcase con dos instancias</title>
</head>

<body>
    <script>
        class Persona {
            #nombre = '';
            edad = 0;
            ocupacion = 'Ingeniero';

            #id = "";
          
            

            saludar() {
                console.log(`¡Hola! Mi nombre es ${this.nombre}.`);
            }

            describir() {
                console.log(`Tengo ${this.edad} años y mi ocupación es ${this.ocupacion}.`);
            }
        }

        let persona1 = new Persona();
        persona1.nombre = 'Juan';
        persona1.edad = 30;
        persona1.id = 20000;
        persona1.saludar(); // Imprime: ¡Hola! Mi nombre es Juan.
        persona1.describir(); // Imprime: Tengo 30 años y mi ocupación es Ingeniero.

        let persona2 = new Persona();
        persona2.nombre = 'Ana';
        persona2.edad = 25;
        persona2.saludar(); // Imprime: ¡Hola! Mi nombre es Ana.
        persona2.describir(); // Imprime: Tengo 25 años y mi ocupación es Doctora.

    </script>
</body>

</html>
