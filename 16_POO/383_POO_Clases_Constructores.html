<!-- Crear una clase Producto que incluya propiedades para el id, nombre, y precio.
Después, desarrollar una clase Inventario que permita agregar productos, eliminar
productos por id y buscar productos por nombre.
Implementar métodos para mostrar todos los productos y para calcular el valor
total del inventario. -->




















<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Constructores</title>
</head>

<body>
    <script>
        class Producto {
            constructor(id, nombre, precio) {
                this.id = id;
                this.nombre = nombre;
                this.precio = precio;
            }
        }

        class Inventario {
            constructor() {
                this.productos = [];
            }

            agregarProducto(producto) {
                this.productos.push(producto);
            }

            eliminarProducto(id) {
                this.productos = this.productos.filter(producto => producto.id !== id);
            }

            buscarProducto(nombre) {
                return this.productos.filter(producto => producto.nombre.includes(nombre));
            }

            mostrarProductos() {
                this.productos.forEach(producto => {
                    console.log(`${producto.id}: ${producto.nombre} - $${producto.precio}`);
                });
            }

            calcularValorTotal() {
                const total = this.productos.reduce((sum, producto) => sum + producto.precio, 0);
                console.log(`Valor total del inventario: $${total}`);
            }
        }

        // Ejemplo de uso
        const inventario = new Inventario();
        inventario.agregarProducto(new Producto(1, "Lápiz", 0.50));
        inventario.agregarProducto(new Producto(2, "Cuaderno", 3.00));
        inventario.mostrarProductos();
        inventario.calcularValorTotal();


    </script>
</body>

</html>
