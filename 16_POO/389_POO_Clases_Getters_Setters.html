<!-- Crea una clase Circulo que modele un círculo utilizando un atributo privado para su #radio. 
Utiliza getters y setters para acceder y modificar el radio. 
Además, incluye un método que calcule y retorne el área del círculo. 
Recuerda que el área de un círculo se calcula como πxradio elevado a 2. -->



<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters y Setters</title>
</head>

<body>
    <script>
        class Circulo {
            #radio;

            constructor(radio) {
                this.#radio = radio;
            }

            get radio() {
                return this.#radio;
            }

            set radio(nuevoRadio) {
                if (nuevoRadio > 0) {
                    this.#radio = nuevoRadio;
                } else {
                    console.log("El radio debe ser mayor que 0.");
                }
            }

            calcularArea() {
                return Math.PI * this.#radio ** 2;
            }
        }

        // Inicializa el radio con un valor no válido para entrar al bucle
        let radioUsuario = 0;

        // Solicitar al usuario que introduzca el radio del círculo hasta que el valor sea válido
        while (isNaN(radioUsuario) || radioUsuario <= 0) {
            radioUsuario = parseFloat(prompt("Introduce el radio del círculo:"));

            if (isNaN(radioUsuario) || radioUsuario <= 0) {
                console.log("Por favor, introduce un valor numérico positivo para el radio.");
            }
        }

        // Una vez obtenido un valor válido, se procede a utilizarlo
        const miCirculo = new Circulo(radioUsuario);
        console.log(`El radio introducido es: ${miCirculo.radio}`);
        console.log(`El área del círculo es: ${miCirculo.calcularArea()}`);


    </script>
</body>

</html>
