<!-- Crea una clase BibliotecaMatematica que contenga métodos estáticos para 
realizar operaciones matemáticas básicas como suma, resta, multiplicación 
y división. 
Además, añade un método estático que permita calcular el factorial de un número.  -->



<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Static</title>
</head>

<body>
    <script>
        class BibliotecaMatematica {
            static suma(a, b) {
                return a + b;
            }

            static resta(a, b) {
                return a - b;
            }

            static multiplicacion(a, b) {
                return a * b;
            }

            static division(a, b) {
                if (b === 0) {
                    throw new Error("División por cero no está permitida.");
                }
                return a / b;
            }

            static factorial(n) {
                if (n < 0) {
                    throw new Error("Factorial de un número negativo no está definido.");
                }
                let resultado = 1;
                for (let i = 1; i <= n; i++) {
                    resultado *= i;
                }
                return resultado;
            }
        }

        console.log(BibliotecaMatematica.suma(10, 5)); // 15
        console.log(BibliotecaMatematica.resta(10, 5)); // 5
        console.log(BibliotecaMatematica.multiplicacion(10, 5)); // 50
        console.log(BibliotecaMatematica.division(10, 5)); // 2
        console.log(BibliotecaMatematica.factorial(-5)); // 120

    </script>
</body>

</html>
