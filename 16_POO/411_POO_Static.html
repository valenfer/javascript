<!-- Implementa una clase ConversorUnidades que tenga métodos estáticos para 
convertir diferentes unidades de medida (por ejemplo, de kilómetros a 
millas y viceversa). Los métodos no deben depender de instancias de la 
clase para funcionar. -->























<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Static</title>
</head>

<body>
    <script>
        class ConversorUnidades {
            static kilometrosAMillas(kilometros) {
                return kilometros * 0.621371;
            }

            static millasAKilometros(millas) {
                return millas / 0.621371;
            }
        }
        
        console.log(ConversorUnidades.kilometrosAMillas(1)); // Debería convertir 1 kilómetro a millas
        console.log(ConversorUnidades.millasAKilometros(1)); // Debería convertir 1 milla a kilómetros

    </script>
</body>

</html>
