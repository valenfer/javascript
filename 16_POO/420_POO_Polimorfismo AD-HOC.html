<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo con AD-HOC</title>
</head>

<body>
    <script>
        function mostrarMensaje(mensaje, tipo) {
            if (tipo === "alerta") {
                console.log("¡Alerta! " + mensaje);
            } else if (tipo === "info") {
                console.log("Información: " + mensaje);
            } else {
                console.log(mensaje);
            }
        }

     
        mostrarMensaje("Esto es un mensaje de alerta.", "alerta");
        mostrarMensaje("Esto es un mensaje de información.", "info");
        mostrarMensaje("Esto es un mensaje normal.");
    </script>
</body>

</html>
