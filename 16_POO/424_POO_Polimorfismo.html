<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Polimorfismo y DOM</title>
    <style id="tema">
        body {
            background-color: white;
            color: black;
        }

        .tema-oscuro {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button id="cambiarTema">Cambiar a tema oscuro</button>
    <script>
        document.getElementById('cambiarTema').addEventListener('click', function () {
            const estilo = document.getElementById('tema');
            if (this.textContent.includes('oscuro')) {
                estilo.innerHTML = '.tema-oscuro { background-color: black; color: white; }';
                document.body.classList.add('tema-oscuro');
                this.textContent = 'Cambiar a tema claro';
            } else {
                document.body.classList.remove('tema-oscuro');
                this.textContent = 'Cambiar a tema oscuro';
            }
        });
    </script>
</body>

</html>
