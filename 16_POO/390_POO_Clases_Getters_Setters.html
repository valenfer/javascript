<!-- Diseña una clase Persona que contenga el nombre y la edad de la persona. 
La edad no puede ser menor a 0 ni mayor a 120 años. 
El nombre no puede ser numérico ni quedar vacío.
Implementa getters y setters para ambas propiedades, incluyendo validaciones 
en el setter de la edad. -->


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters y Setters</title>
</head>

<body>
    <script>
        class Persona {
            #nombre;
            #edad;

            constructor() {
                this.#nombre = prompt("Introduce tu nombre:");
                this.#edad = parseInt(prompt("Introduce tu edad:"), 10);
            }

            get nombre() {
                return this.#nombre;
            }

            set nombre(nuevoNombre) {
                this.#nombre = nuevoNombre;
            }

            get edad() {
                return this.#edad;
            }

            set edad(nuevaEdad) {
                if (nuevaEdad >= 0 && nuevaEdad <= 120) {
                    this.#edad = nuevaEdad;
                } else {
                    console.log("Edad inválida. Debe estar entre 0 y 120 años.");
                }
            }
        }

        // Uso
        const persona = new Persona(); // Solicita nombre y edad mediante prompts al crear el objeto
        console.log(persona.nombre); // Muestra la edad introducida
        console.log(persona.edad);
        
        persona.edad = 25; // Establece una nueva edad
        console.log(persona.nombre); // Muestra la nueva edad
        console.log(persona.edad);

    </script>
</body>

</html>
