<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo con clases ES6</title>
</head>

<body>
    <script>
        const perro = {
            hablar: function () {
                return "Ladra";
            }
        };

        const gato = {
            hablar: function () {
                return "Maúlla";
            }
        };

        function hacerHablar(objeto) {
            console.log(objeto.hablar());
        }

        hacerHablar(perro); // "Ladra"
        hacerHablar(gato); // "Maúlla"

    </script>
</body>

</html>
