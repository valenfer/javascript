<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorfismo</title>
</head>

<body>
    <script>
        
        function hacerCuac(ave) {
            if (ave.cuac) {
                ave.cuac();
            }
        }

        let pato = {
            cuac() {
                console.log('Cuac cuac!');
            }
        };

        let persona = {
            cuac() {
                console.log('La persona imita a un pato: Cuac cuac!');
            }
        };

        hacerCuac(pato);    // Output: Cuac cuac!
        hacerCuac(persona); // Output: La persona imita a un pato: Cuac cuac!

    </script>
</body>

</html>
