<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  Transformar un Array: Crea una función que transforme cada elemento 
        //  de un array aplicando una función callback y retorne un nuevo array 
        //  con los elementos transformados.


        function map(array, callback) {
            const mappedArray = [];
            for (let i = 0; i < array.length; i++) {
                mappedArray.push(callback(array[i], i, array));
            }
            return mappedArray;
        }

        // Uso de la función
        const numbers = [1, 2, 3];
        const squares = map(numbers, number => number * number);
        console.log(squares); // Debería mostrar [1, 4, 9]

        // Explicación:
        // La función map recibe un array y una función callback que define cómo 
        // transformar cada elemento.
        // Creamos un nuevo array mappedArray para almacenar los elementos transformados.
        // Dentro de un bucle for, llamamos a la función callback con el elemento 
        // actual, su índice y el array completo, y añadimos el resultado al mappedArray.
        // Retornamos el mappedArray al final.   
    </script>
</body>

</html>
