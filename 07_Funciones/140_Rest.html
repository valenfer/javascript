<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Crear una función que combine arrays: Escribe una función que tome varios 
        // arrays como argumentos y los combine en un solo array.

        function combinarArrays() {
            var resultado = [];
            for (var i = 0; i < arguments.length; i++) {
                resultado = resultado.concat(arguments[i]);
            }
            return resultado;
        }
        console.log(combinarArrays([1, 2], [3, 4], [5, 6])); // Debería imprimir [1, 2, 3, 4, 5, 6]

    </script>
</body>

</html>
