<body>
    <script>
        // Suma Recursiva de un Array: Escribe una función recursiva que sume 
        // todos los elementos de un array de números.


        function sumArray(arr, index = 0) {
            if (index === arr.length) {
                return 0;
            }
            return arr[index] + sumArray(arr, index + 1);
        }

        // Uso de la función
        const numbers = [1, 2, 3, 4, 5];
        console.log(sumArray(numbers)); // Debería mostrar 15
    </script>
</body>
