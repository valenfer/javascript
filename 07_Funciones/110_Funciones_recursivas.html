<!DOCTYPE html>

<body>
    <script>
        // Invertir un Array: 
        // Implementa una función recursiva que invierta los elementos de un 
        // array sin utilizar métodos de array incorporados como reverse.


        function reverseArray(arr, start = 0, end = arr.length - 1) {
            // Caso base: si el índice inicial es mayor o igual al final, hemos terminado.
            if (start >= end) {
                return;
            }
            // Intercambiamos los elementos de las posiciones start y end.
            [arr[start], arr[end]] = [arr[end], arr[start]];
            // Llamada recursiva: movemos los índices hacia el centro del array.
            reverseArray(arr, start + 1, end - 1);
        }

        // Uso de la función
        const arr = [1, 2, 3, 4, 5];
        reverseArray(arr);
        console.log(arr); // Debería mostrar [5, 4, 3, 2, 1]

        // Explicación:
        // El caso base se da cuando los índices start y end se cruzan o son iguales, 
        // lo que significa que hemos terminado de invertir el array.
        // Intercambiamos los elementos en los índices start y end.
        // Hacemos una llamada recursiva incrementando start y decrementando end para 
        // procesar el siguiente par de elementos.
        // La recursión continúa hasta que todos los elementos han sido invertidos.
    </script>
</body>

</html>
