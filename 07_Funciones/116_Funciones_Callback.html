<html>

<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
</head>

<body>
    <h3 id="demo"></h3>

    <script>
        // Mostrar un reloj en pantalla usando una funcion callback
        
        function funcionPrincipal() {
           setInterval(function () { callback1() }, 1000);
            //más código de la función principal
        }

        function callback1() {
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("demo").innerHTML = t;
        }

        funcionPrincipal(callback1);
    </script>
</body>

</html>
