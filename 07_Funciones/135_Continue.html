<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    // Saltar un valor específico en un bucle:
    // Utiliza un bucle for para imprimir números del 1 al 10, pero utiliza la 
    // declaración continue para no imprimir un número específico. Por ejemplo, 
    // no imprimas el número 5.
    

   for (var i = 1; i <= 10; i++) {
       if (i === 5) {
           continue; // Salta la iteración cuando i es 5
       }
       console.log(i);
   }
   </script>
</body>

</html>
