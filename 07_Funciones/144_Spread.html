<body>
    <script>
        // Encontrar el máximo en un array de números: 
        // Usa el operador de propagación (spread) para encontrar el número más grande 
        // en un array de números.

        var numeros = [10, 20, 30, 40, 50];
        var maximo = Math.max(...numeros);
        console.log(maximo); // Debería imprimir 50

    </script>
