<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Buscar múltiples valores en un array y saltar los no deseados:
        // Dado un array de cadenas, utiliza un bucle for para buscar y imprimir 
        // solo aquellas que coincidan con ciertos criterios, por ejemplo, que 
        // tengan una longitud mayor a 3 caracteres. Si la cadena no cumple con el 
        // criterio, utiliza continue para saltar a la siguiente iteración.




        var palabras = ['sol', 'luna', 'cielo', 'mar', 'estrella'];
        
        for (var i = 0; i < palabras.length; i++) {
            if (palabras[i].length <= 3) {
                continue; // Salta las palabras con 3 o menos letras
            }
            console.log('Palabra:', palabras[i]);
        }
    </script>
</body>

</html>
