<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Interrumpir la ejecución de un bucle al encontrar un número divisible por otro:
        // Utiliza un bucle for para iterar sobre un array de números. Tu tarea es 
        // imprimir cada número hasta que encuentres uno que sea divisible por un 
        // número específico, por ejemplo, 10. Cuando encuentres un número divisible 
        // por 10, utiliza break para salir del bucle.


        var numeros = [3, 7, 11, 24, 36, 48, 50, 62];
        var divisor = 10;

        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] % divisor === 0) {
                console.log('Número divisible por', divisor + ':', numeros[i]);
                break; // Número divisible encontrado, sal del bucle
            }
            console.log('Número:', numeros[i]);
        }
    </script>
</body>

</html>
