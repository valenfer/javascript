<!DOCTYPE html>

<body>
    <script>
        // Contar el Número de Dígitos: Escribe una función recursiva que cuente 
        // el número de dígitos en un número entero positivo.


        function countDigits(n) {
            // Caso base: si n es 0, ya no hay más dígitos que contar.
            if (n === 0) {
                return 0;
            }
            // Hacemos una llamada recursiva con el número dividido entre 10 para quitarle el último dígito.
            // Sumamos 1 porque estamos contando el dígito que acabamos de quitar.
            return 1 + countDigits(Math.floor(n / 10));
        }

        // Uso de la función
        console.log(countDigits(12345)); // Debería mostrar 5

        // Explicación:
        // Si n es 0, no hay dígitos que contar, por lo que retornamos 0.
        // Si n no es 0, hacemos una llamada recursiva a countDigits con n dividido entre 10, 
        // lo que elimina el último dígito de n.
        // Cada llamada recursiva suma 1 al resultado, que representa el dígito eliminado en 
        // esa llamada.
        // La recursión continúa hasta que n se reduce a 0, momento en el cual se comienza 
        // a retornar y sumar los 1s acumulados.
    </script>
</body>

</html>
