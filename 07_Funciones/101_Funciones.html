<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Crea una función calcularArea que pueda calcular el área de diferentes 
        // figuras geométricas. Si se pasa un solo argumento, debe calcular el área 
        // de un círculo. Si se pasan dos argumentos, debe calcular el área de un rectángulo.


        function calcularArea(a, b) {
            if (b === undefined) {
                // Si solo hay un argumento, asumimos que es el radio de un círculo.
                return Math.PI * a * a;
            } else {
                // Si hay dos argumentos, asumimos que son las dimensiones de un rectángulo.
                return a * b;
            }
        }

        console.log(calcularArea(5)); // Área de un círculo con radio 5
        console.log(calcularArea(4, 6)); // Área de un rectángulo con lados 4 y 6





    </script>
</body>
