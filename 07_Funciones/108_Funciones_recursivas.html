<body>
    <script>
        // Potencia de un Número: Implementa una función recursiva que calcule la 
        // potencia de un número dado x elevado a la n, donde n es un entero positivo.


        function power(x, n) {
            // Caso base: cualquier número elevado a 0 es 1.
            if (n === 0) {
                return 1;
            }
            // Llamada recursiva: multiplicamos x por el resultado de x elevado a n-1.
            return x * power(x, n - 1);
        }

        // Uso de la función
        console.log(power(2, 4)); // Debería mostrar 16

// Explicación:
// El caso base es cuando n es 0, ya que cualquier número elevado a 0 es 1.
// Si n es mayor que 0, multiplicamos x por el resultado de power(x, n - 1).
// Esto efectivamente multiplica x por sí mismo n veces.
// La recursión termina cuando se alcanza el caso base, y se comienza a retornar 
// y multiplicar los resultados acumulados.
    </script>
</body>
