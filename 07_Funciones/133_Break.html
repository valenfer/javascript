        // número primo en el rango y detener el bucle cuando lo encuentres. 
        // Para este ejercicio, puedes asumir que ya sabes cómo verificar si un 
        // número es primo.


        var limiteInferior = 2;
        var limiteSuperior = 50;
        var esPrimo;

        for ( numero = limiteInferior; numero <= limiteSuperior; numero++) {
            esPrimo = true;
            for (var divisor = 2; divisor < numero; divisor++) {
                if (numero % divisor === 0) {
                    esPrimo = false;
                    break; // No es un número primo, sal del bucle interno
                }
            }
            if (esPrim) {
                console.log('El primer número primo en el rango es:', numero);
                break; // Encontramos el primer número primo, sal del bucle externo
            }
        }


    </script>
