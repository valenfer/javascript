<body>
    <script>
        //  Filtrar un Array: Implementa una función que filtre los elementos 
        //  de un array basándose en una condición definida en una función callback.


        function filter(array, callback) {
            const filteredArray = [];
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i], i, array)) {
                    filteredArray.push(array[i]);
                }
            }
            return filteredArray;
        }

        // Uso de la función
        const numbers = [1, 2, 3, 4, 5];
        const evenNumbers = filter(numbers, number => number % 2 === 0);
        console.log(evenNumbers); // Debería mostrar [2, 4]

    // Explicación:
    // La función filter recibe un array y una función callback que define el
    // criterio de filtrado.
    // Creamos un nuevo array filteredArray para almacenar los elementos que
    // cumplan la condición.
    // Dentro de un bucle for, llamamos a la función callback con el elemento
    // actual, su índice y el array completo.
    // Si la función callback retorna true, añadimos el elemento al filteredArray.
    // Retornamos el filteredArray al final.   
    </script>
</body>
