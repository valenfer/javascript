    <script>
        // Crear una función que combine varios arrays excluyendo el primer elemento 
        // de cada uno: Escribe una función que tome varios arrays y devuelva un 
        // nuevo array que combine todos los elementos, excepto el primero de cada array.

        function combinarExcluyendoPrimeros() {
            var combinado = [];

            for (var i = 0; i < arguments.length; i++) {
                var [primero, ...resto] = arguments[i];
                combinado = [...combinado, ...resto];
            }
            return combinado;
        }
        console.log(combinarExcluyendoPrimeros([1, 2, 434, 243, 43], [3, 4, 43], [5, 6, 21, 22])); // Debería imprimir [2, 4, 6]

    </script>
