<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //    Iterar sobre un Array: Escribe una función que itere sobre los 
        //    elementos de un array y aplique una función callback a cada elemento.


        function forEach(array, callback) {
            for (let i = 0; i < array.length; i++) {
                callback(array[i], i, array);
            }
        }

        // Uso de la función
        forEach([1, 2, 3], (element, index) => {
            console.log(`Elemento ${element} en índice ${index}`);
        });

        // Explicación:
        // La función forEach recibe un array y una función callback como argumentos.
        // Dentro de un bucle for, llamamos a la función callback pasando el elemento 
        // actual, su índice y el array completo.
        // La función callback proporcionada se ejecuta para cada elemento del array. 
    </script>
</body>

</html>
