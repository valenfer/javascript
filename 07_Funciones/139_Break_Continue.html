<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Iterar sobre una secuencia de números y procesar hasta un punto de corte, 
        // excluyendo múltiplos de un número específico:
        // Escribe un bucle for que itere sobre una secuencia de números enteros 
        // desde 1 hasta un límite superior. Quieres procesar (imprimir, en este caso) 
        // todos los números, pero debes saltarte los que son múltiplos de un número 
        // específico, como 4. Además, si llegas a un número de corte, como 15, 
        // quieres detener el bucle por completo, incluso si no has llegado al 
        // límite superior.

        var limiteSuperior = 50;
        var numeroExcluido = 4;
        var puntoDeCorte = 15;

        for (var numero = 1; numero <= limiteSuperior; numero++) {
            if (numero === puntoDeCorte) {
                console.log('Se alcanzó el punto de corte:', numero);
                break; // Detiene el bucle al llegar al punto de corte
            }
            if (numero % numeroExcluido === 0) {
                continue; // Salta los múltiplos del número excluido
            }
            console.log('Número procesado:', numero);
        }  
    </script>
</body>

</html>
