<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Escribe una función maximoValor() que reciba un número variable de argumentos 
        // numéricos y devuelva el mayor de ellos. No utilices el objeto Math.

        function maximoValor(...numeros) {
            let maximo = -Infinity;
            for (let numero of numeros) {
                if (numero > maximo) {
                    maximo = numero;
                }
            }
            return maximo;
        }

        // Ejemplo de uso:
        const maximo = maximoValor(3, 1, 4, 2, 5);
        console.log('El valor máximo es:', maximo); // 5
    </script>
</body>

</html>
