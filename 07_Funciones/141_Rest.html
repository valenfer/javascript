<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Crear una función que excluya el primer argumento y devuelva los demás: 
        // Escribe una función que tome varios argumentos y devuelva un array con 
        // todos los argumentos excepto el primero.


        function excluirPrimero() {
            var resultado = [];

            for (var i = 0; i < arguments.length; i++) {
                resultado.push(arguments[i]);
            }
            return resultado;
        }
        console.log(excluirPrimero('ignorado', 'a', 'b', 'c', 'd', 'e')); // Debería imprimir ['a', 'b', 'c']

    </script>
</body>

</html>
