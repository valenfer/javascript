<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // Combinar dos arrays en uno solo: 
        // Escribe un código que combine dos arrays en uno solo utilizando el 
        // operador de propagación.


        var array1 = [1, 2, 3];
        var array2 = [4, 5, 6];
        var combinado = [...array1, ...array2];
        console.log(combinado); // Debería imprimir [1, 2, 3, 4, 5, 6]
    </script>
</body>

</html>
