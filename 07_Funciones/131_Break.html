<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Iterar sobre un array y detenerse cuando se encuentre un valor específico:
        // Crea un array de números y utiliza un bucle for para iterar sobre él. 
        // Utiliza la declaración break para salir del bucle cuando encuentres un 
        // número predefinido. Imprime cada número a medida que lo iteras, pero 
        // detén la impresión cuando llegues al número objetivo.



        var numeros = [1, 3, 5, 7, 9, 11, 13, 15];
        var numeroObjetivo = 9;

        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] === numeroObjetivo) {
                console.log('Número objetivo encontrado:', numeros[i]);
                break;
            }
            console.log('Número:', numeros[i]);
        }

        console.log('Programa terminado');
        
    </script>
</body>

</html>
