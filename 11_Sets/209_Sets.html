<body>
    <script>
        // Intersección de dos Sets: 
        // Enunciado: Crea un Set que contenga solo los elementos que están tanto 
        // en setNumeros como en otroSet.









        

        let setNumeros = new Set([1, 2, 3, 4, 5, 6, 7, 8]);
        let otroSet = new Set([1, 2, 4, 7]);

        let interseccionSet = new Set([...setNumeros].filter(x => otroSet.has(x)));
        console.log(interseccionSet);
    </script>
</body>
