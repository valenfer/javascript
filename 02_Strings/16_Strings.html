<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Dado el siguiente texto:

    "    Don Quijote de la Mancha es una novela escrita por el español Miguel de Cervantes Saavedra.
    Es la obra más destacada de la literatura española y una de las principales de la literatura universal     ". -->


    <!-- - Eliminar espacios en blanco al principio y al final: -->
    <script>
        let texto = "    Don Quijote de la Mancha es una novela escrita por el español Miguel de Cervantes Saavedra. Es la obra más destacada de la literatura española y una de las principales de la literatura universal.    ";
        let textoLimpio = texto.trim();
        console.log(textoLimpio);
    </script>

    <!-- Contar el número de veces que aparece la palabra "la": Utiliza match y una expresión regular para encontrar todas
    las ocurrencias de "la". -->
    <script>
        let ocurrenciasDeLa = texto.match(/\bla\b/gi).length;
        console.log(ocurrenciasDeLa);
    </script>


    <!-- Reemplazar "español" por "castellano": Usa replace para cambiar una palabra específica. -->
    <script>
        let textoModificado = texto.replace("español", "castellano");
        console.log(textoModificado);
    </script>

    <!-- Encontrar la posición de la palabra "novela": Utiliza indexOf para obtener la posición de una subcadena.
    javascript -->
    <script>
        let posicionNovela = texto.indexOf("novela");
        console.log(posicionNovela);
    </script>

    <!-- Extraer el nombre "Miguel de Cervantes Saavedra": Usa substring para obtener una parte específica del texto. -->
    <script>
        let inicio = texto.indexOf("Miguel");
        let fin = texto.indexOf("Saavedra") + "Saavedra".length;
        let nombre = texto.substring(inicio, fin);
        console.log(nombre);
    </script>

    <!-- Verificar si el texto comienza con "Don Quijote": Emplea startsWith para comprobar el inicio del texto. -->

    <script>
        let comienzaConDonQuijote = texto.trim().startsWith("Don Quijote");
        console.log(comienzaConDonQuijote);
    </script>

    <!-- Verificar si el texto termina con "literatura universal.": Usa endsWith para comprobar el final del texto. -->
    <script>
        let terminaConLiteraturaUniversal = texto.trim().endsWith("literatura universal.");
        console.log(terminaConLiteraturaUniversal);
    </script>

    <!-- Convertir todo el texto a mayúsculas: Aplica toUpperCase para cambiar el texto a mayúsculas. -->

    <script>
        let textoEnMayusculas = texto.toUpperCase();
        console.log(textoEnMayusculas);
    </script>

    <!-- Convertir todo el texto a minúsculas: Utiliza toLowerCase para cambiar el texto a minúsculas. -->


    <script>

        let textoEnMinusculas = texto.toLowerCase();
        console.log(textoEnMinusculas);
    </script>

    <!-- Dividir el texto en dos oraciones: Emplea split para dividir el texto en oraciones, utilizando el
    punto como separador. -->
    <script>
        let oraciones = texto.trim().split(".");
        console.log(oraciones);
    </script>
</body>

</html>
