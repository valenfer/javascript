    <script>
        // Verificar la Existencia de una Clave: 
        // Dado un Map y una clave, verifica si la clave existe en el Map.
        let map1 = new Map();
        map1.set('clave1', 'valor1');
        map1.set('clave2', 'valor2');
        map1.set('clave3', 'valor3');
        
        let clave = 'clave2543';

        console.log(map1.has(clave)); // true o false
    </script>
