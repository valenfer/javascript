<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Crear un Map y Añadir Valores: 
        // Crea un Map y añade tres pares de clave - valor.Luego, imprime todo el Map.
      
        
        let map1 = new Map();
        map1.set('clave1', 'valor1');
        map1.set('clave2', 'valor2');
        map1.set('clave3', 'valor3');
        // Imprime el Map
        map1.forEach((value, key) => console.log(`${key}: ${value}`));
    </script>
</body>

</html>
