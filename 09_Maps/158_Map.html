<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Script de ejemplo de uso de los métodos de los MAPs
        
        // Crear un nuevo Map
        let map = new Map();

        // set(): Añadir pares clave-valor
        map.set('clave1', 'valor1');
        map.set('clave2', 'valor2');
        map.set('clave3', 'valor3');

        // get(): Obtener el valor de una clave
        console.log(map.get('clave1')); // valor1

        // size: Obtener el número de elementos
        console.log(map.size); // 3

        // has(): Comprobar si una clave existe en el Map
        console.log(map.has('clave2')); // true

        // delete(): Eliminar un par clave-valor por su clave
        map.delete('clave2');
        console.log(map.has('clave2')); // false

        // forEach(): Iterar sobre el Map
        map.forEach((valor, clave) => {
            console.log(`${clave}: ${valor}`);
        });
        // clave1: valor1
        // clave3: valor3

        // keys(): Obtener un iterador de las claves
        for (let clave of map.keys()) {
            console.log(clave);
        }
        // clave1
        // clave3

        // values(): Obtener un iterador de los valores
        for (let valor of map.values()) {
            console.log(valor);
        }
        // valor1
        // valor3

        // entries(): Obtener un iterador de los pares [clave, valor]
        for (let [clave, valor] of map.entries()) {
            console.log(`Clave: ${clave}, Valor: ${valor}`);
        }
        // Clave: clave1, Valor: valor1
        // Clave: clave3, Valor: valor3

        // clear(): Limpiar el Map
        map.clear();
        console.log(map.size); // 0

    </script>
</body>

</html>
