<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Iterar Sobre los Pares Clave-Valor: 
        // Dado un Map, itera sobre los pares clave-valor y imprímelos.
        let map = new Map();

        // set(): Añadir pares clave-valor
        map.set('clave1', 'valor1');
        map.set('clave2', 'valor2');
        map.set('clave3', 'valor3');

        for (let [i, j] of map.entries()) {
            console.log(`${i}: ${j}`);
        }
    </script>
</body>

</html>
