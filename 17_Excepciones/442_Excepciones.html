<!-- Crea una página web con un botón. Cuando se hace clic en el botón, muestra un 
cuadro de diálogo prompt que pide al usuario que introduzca un número. 
Si el usuario introduce algo que no es un número, lanza una excepción. -->



<!DOCTYPE html>
<html>
<body>
    <button id="myButton">Introduce un número</button>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            try {
                let userInput = prompt('Por favor, introduce un número');
                let num = Number(userInput);
                if (isNaN(num)) {
                    throw new TypeError('El valor introducido no es un número');
                }
                alert('Has introducido el número ' + num);
            } catch (error) {
                alert('Ha ocurrido un error: ' + error.message);
            }
        });
    </script>
</body>
</html>
