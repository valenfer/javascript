<!-- Crea una página web con tres botones. Cada botón, cuando se hace clic, 
intentará ejecutar un bloque de código que lanzará un SyntaxError, 
TypeError y ReferenceError respectivamente. 
Captura cada error en un bloque catch y muestra un mensaje de error en la consola. -->



<!DOCTYPE html>
<html>
<body>
    <button id="syntaxErrorButton">Lanzar SyntaxError</button>
    <button id="typeErrorButton">Lanzar TypeError</button>
    <button id="referenceErrorButton">Lanzar ReferenceError</button>

    <script>
        document.getElementById('syntaxErrorButton').addEventListener('click', function() {
            try {
                // Este código es inválido y lanzará un SyntaxError
                eval('console.log("Hello, world!";');
            } catch (error) {
                console.error('Ha ocurrido un error: ' + error.message);
            }
        });

        document.getElementById('typeErrorButton').addEventListener('click', function() {
            try {
                // Intentar llamar a un número como si fuera una función lanzará un TypeError
                let num = 10;
                num();
            } catch (error) {
                console.error('Ha ocurrido un error: ' + error.message);
            }
        });

        document.getElementById('referenceErrorButton').addEventListener('click', function() {
            try {
                // Intentar acceder a una variable no definida lanzará un ReferenceError
                console.log(variableNoDefinida);
            } catch (error) {
                console.error('Ha ocurrido un error: ' + error.message);
            }
        });
    </script>
</body>
</html>
