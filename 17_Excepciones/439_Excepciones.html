<!-- Intenta dividir un número por cero. Si el denominador es cero, lanza una excepción. -->



<!DOCTYPE html>
<html>
<body>
<script>
try {

    let num = 10;
    let denom = 0;

    if (denom === 0) {
        throw new Error('No se puede dividir por cero');
    }
    
    let resultado = num / denom;
    alert(resultado);

} catch (error) {
    alert(error.message);
}

alert('Programa terminado');
</script>
</body>
</html>
