<!-- Un estudiante tiene un array que representa una lista de estudiantes. 
El estudiante debe escribir una función que reciba un índice como 
argumento y devuelva el estudiante en esa posición del array. 
Si el índice está fuera de los límites del array, la función debe 
lanzar un error. Independientemente de si el índice es válido o no, 
la función debe registrar en la consola que se intentó acceder a un estudiante. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let estudiantes = ["Ana", "Carlos", "Beatriz", "Daniel", "Elena"];

        function obtenerEstudiante(indice) {
            try {
                if (indice < 0 || indice >= estudiantes.length) {
                    throw new Error(`No existe un estudiante en el índice "${indice}".`);
                }
                return estudiantes[indice];
            } catch (error) {
                console.error(error.message);
            } finally {
                console.log(`Se intentó acceder al estudiante en el índice "${indice}".`);
            }
        }

        console.log(obtenerEstudiante(2));  // Debería imprimir: "Beatriz"
        console.log(obtenerEstudiante(10));  // Debería imprimir: "No existe un estudiante en el índice '10'."

    </script>
</body>

</html>
