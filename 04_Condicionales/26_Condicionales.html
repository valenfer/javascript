<body>
    <script>
        //      Escribe un programa en JavaScript que realice las siguientes operaciones:
        //      1.	Pide al usuario que introduzca dos número enteros A y B.
        //      2.	Calcule si A o  B son pares
        //      3.  Si son impares. Si A es mayor que B que lo reste, Si B es mayor que A, que los sume.
        //      4.  Además si son impares e iguales, que lo saque por consola.
        //      5.	Si los valores introducidos no son números que avise del problema.

        let  num1 =  Number(prompt("Introduzca número A:"));
        let  num2 =  Number(prompt("Introduzca número B:"));

        if(isNaN(num1) || isNaN(num2)){
            console.log("Error, Valores no  numéricos");
        }
        else if(num1==0){
            console.log("El primer número es un cero, no es par  ni impar");
        }
        else if(num2==0){
            console.log("El segundo número es un cero, no es par  ni impar");
        }
        else if(num1%2==0 && num2%2==0){
            console.log(`Tanto el número ${num1} como el número  ${num2} son pares`);
        }
        else if(num1>num2){
            console.log(`El resultado de sumar ${num1} y ${num2} es ${num1+num2}`);
        }
        else if(num1<num2){
            console.log(`El resultado de restar ${num1} menos ${num2} es ${num1-num2}`);
        }
        else if(num1==num2){
            console.log(`Ambos números son iguales`);
        }
        


    </script>
</body>

</html>
