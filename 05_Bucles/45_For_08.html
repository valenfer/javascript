<!DOCTYPE html>
<html>

<body>

    <script>
        // Generador de números pares e impares: Escribe un programa que imprima en consola los números del 1 al 50, 
        // pero para cada número debe indicar si es par o impar.Si el número es par, debe 
        // imprimir "Número X es par", y si es impar, debe imprimir "Número X es impar".

        var num = Number(prompt("Introduzca numero: "));
        
        for (let i = 1; i <= num; i++) {
            if (i % 2 === 0) {
                console.log(`Número ${i} es par`);
            } else {
                console.log(`Número ${i} es impar`);
            }
        }




    </script>


</body>

</html>
