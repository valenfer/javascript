<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
</head>

<body>
    <script>


        // Calcula el factorial de un número introducudo por PROMPT
        let numero = Number(prompt("Introduzca el númro: "));
        let factorial = 1;
        let contador = 1;

        while (contador <= numero) {
            factorial *= contador;
            // factorial = factorial*contador
            contador++;
        }

        console.log(factorial);



 </script>
</body>

</html>
