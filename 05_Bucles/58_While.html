<html lang="en">

<body>
  <script>
    // Pedir dos datos al usuario, login y password.
    // Volver a pedir los datos las veces que sea necesario hasta que sean correctos.
    // Login: admin
    // Password: 1234
    // Hacer el trartamiento de los cuatro posibles casos:
    //  Login:ok Password:ok
    //  Login:err Password:ok
    //  Login:ok Password:err
    //  Login:err Password:err


    var login = "admin";
    var password = "1234";
    var loginIntroducido;
    var passwordIntroducido;
    var contador = 0;


    while (login != loginIntroducido || password != passwordIntroducido) {
      loginIntroducido = prompt("Introduzca login:");
      passwordIntroducido = prompt("Introduzca password:");
      

      if (login != loginIntroducido && password == passwordIntroducido) {
        alert("Login incorrecto - Password correcto");
        contador++;
      } else if (login == loginIntroducido && password != passwordIntroducido) {
        alert("Login correcto - Password incorrecto");
        contador++;
      } else if (login != loginIntroducido && password != passwordIntroducido) {
        alert("Tanto login como password incorrecto");
        contador++;
      }

    }

    alert("Login y Password correctos. Lo has conseguido en " + contador + " intentos.");



  </script>
</body>

</html>
