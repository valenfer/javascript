<!-- Escribe una función que reciba un objeto y un callback. 
La función debe recorrer cada propiedad del objeto y ejecutar el 
callback pasando la clave y el valor de cada propiedad. 
objeto.hasOwnProperty(clave)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>

<body>
    <script>
        function recorrerObjeto(objeto, callback) {
            for (const clave in objeto) {
                if (objeto.hasOwnProperty(clave)) {
                    callback(clave, objeto[clave]);
                }
            }
        }

        // Uso de la función
        const persona = {
            nombre: 'Ana',
            edad: 25,
            ciudad: 'Madrid'
        };

        recorrerObjeto(persona, function (clave, valor) {
            console.log(`${clave}: ${valor}`);
        });

    </script>
</body>

</html>
