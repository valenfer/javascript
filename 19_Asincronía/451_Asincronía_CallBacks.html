<!-- Ejecuta una operación de cálculo básico (suma) y luego pasa el resultado 
a un callback para ser mostrado. -->

<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Callback 2</title>
</head>

<body>
    <script>
        function calcularSuma(a, b, callback) {
            const suma = a + b;
            callback(suma);
        }

        calcularSuma(5, 7, resultado => {
            console.log('La suma es:', resultado);
        });
    </script>
</body>

</html>
