<!-- Crea una función de orden superior que recibe un array y un callback. 
Este callback determina si un elemento cumple con una condición de búsqueda. 
La función principal retorna el primer elemento que cumpla con la condición. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>

<body>
    <script>
        function encontrarElemento(array, condicionCallback) {
            for (let elemento of array) {
                if (condicionCallback(elemento)) {
                    return elemento;
                }
            }
            return undefined;
        }

        // Uso de la función
        const nombres = ["Ana", "Pedro", "Juan", "María"];
        const buscado = encontrarElemento(nombres, function (nombre) {
            return nombre.startsWith("J");
        });
        console.log(buscado); // Debería mostrar "Juan"

    </script>
</body>

</html>
