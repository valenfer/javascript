<!DOCTYPE html>
<html>

<head>
    <title>Movimiento Horizontal</title>
    <style>
        #elementoAnimado {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="elementoAnimado"></div>
    <script>
        let posX = 0;
        function moverDerecha() {
            posX++;
            document.getElementById('elementoAnimado').style.transform = `translateX(${posX}px)`;
            if (posX < window.innerWidth) {
                requestAnimationFrame(moverDerecha);
            }
        }
        requestAnimationFrame(moverDerecha);
    </script>
</body>

</html>
