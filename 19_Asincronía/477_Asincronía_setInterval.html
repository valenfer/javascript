<!-- Contador regresivo -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás</title>
    <style>
        #explosion {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="contador">Tiempo restante: 10 segundos</div>
    <div id="explosion">
        <img src="https://i.pinimg.com/originals/47/12/89/471289cde2490c80f60d5e85bcdfb6da.gif" alt="Explosión">
    </div>

    <script>
        let tiempoRestante = 10; // 10 segundos

        function actualizarContador() {
            document.getElementById('contador').innerText = `Tiempo restante: ${tiempoRestante} segundos`;
            tiempoRestante--;
            if (tiempoRestante < 2) {
                clearInterval(intervalo);
                document.getElementById('contador').style.display = 'none'; // Ocultar el contador
                // document.getElementById('explosion').style.display = 'block'; // Mostrar la imagen de explosión
            }
        }

        const intervalo = setInterval(actualizarContador, 1000);
    </script>
</body>

</html>
