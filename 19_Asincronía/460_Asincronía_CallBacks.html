<!-- Ejecuta un callback cuando se hace clic en un botón. -->

<!DOCTYPE html>
<html>
<head>
    <title>Evento Click con Callback</title>
</head>
<body>
    <button id="miBoton">Hazme clic</button>
    <script>
        document.getElementById('miBoton').addEventListener('click', () => {
            alert('¡Clic detectado!');
        });
    </script>
</body>
</html>
