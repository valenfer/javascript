<!-- Utiliza un callback en el método sort para ordenar un array de objetos 
según un criterio personalizado. -->

<!DOCTYPE html>
<html>

<head>
    <title>Ordenamiento de Array con Callback</title>
</head>

<body>
    <script>
        const personas = [
            { nombre: 'Ana', edad: 25 },
            { nombre: 'Luis', edad: 30 },
            { nombre: 'Clara', edad: 22 }
        ];

        personas.sort((a, b) => a.edad - b.edad); // Ordenar por edad

        console.log('Ordenado por edad:', personas);
    </script>
</body>

</html>
