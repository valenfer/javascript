<!-- Crea una función que simule la validación de un formulario. 
La función debe recibir los datos del formulario y un callback de validación. 
Si la validación es exitosa, el callback debe ser llamado con true; 
de lo contrario, con false. 
crearemos un formulario simple con campos para ingresar nombre y edad.
La validación será exitosa si el campo del nombre no está vacío y la edad es 
un número mayor que 0. Si la validación es exitosa, se mostrará un mensaje 
de éxito; de lo contrario, se mostrará un mensaje de error.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario con Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .mensaje {
            margin-top: 20px;
        }

        .exito {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Formulario de Validación</h2>
    <form id="formulario">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad"><br><br>
        <button type="submit">Enviar</button>
    </form>

    <div id="mensaje" class="mensaje"></div>

    <script>
        // Función de validación con callback
        function validarFormulario(datos, callbackValidacion) {
            const esValido = datos.nombre !== '' && datos.edad > 0;
            callbackValidacion(esValido);
        }

        // Manejador del evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
             // Evita el envío del formulario

            // Obtiene los datos del formulario
            const nombre = document.getElementById('nombre').value;
            const edad = parseInt(document.getElementById('edad').value, 10);

            // Llama a la función de validación
            validarFormulario({ nombre, edad }, function (resultado) {
                const elementoMensaje = document.getElementById('mensaje');
                if (resultado) {
                    elementoMensaje.textContent = 'El formulario es válido.';
                    elementoMensaje.className = 'mensaje exito';
                } else {
                    elementoMensaje.textContent = 'El formulario es inválido.';
                    elementoMensaje.className = 'mensaje error';
                }
            });
        });
    </script>

</body>

</html>
