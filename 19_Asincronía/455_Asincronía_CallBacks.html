<!-- 
Escribe una serie de funciones que se llamen en cadena mediante callbacks. 
Cada funci贸n debe realizar una operaci贸n o acci贸n simple y luego llamar 
al siguiente callback, si existe. -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>

<body>
    <script>
        function paso1(callback) {
            console.log('Paso 1 completado.');
            if (callback) callback();
        }

        function paso2(callback) {
            console.log('Paso 2 completado.');
            if (callback) callback();
        }

        function paso3(callback) {
            console.log('Paso 3 completado.');
            if (callback) callback();
        }

        // Ejecuci贸n en cadena
        paso1(function () {
            paso2(function () {
                paso3();
            });
        });

    </script>
</body>

</html>
