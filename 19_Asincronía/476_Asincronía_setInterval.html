<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
</head>

<body>
    <img id="imagen-carrusel" src="" alt="Carrusel de imágenes"
        style="width:100%; max-width:600px; display:block; margin:auto;">

    <script>
        const imagenes = [
            "https://via.placeholder.com/600x400/ff7f7f/333333?text=Imagen+1",
            "https://via.placeholder.com/600x400/7f7fff/333333?text=Imagen+2",
            "https://via.placeholder.com/600x400/7fff7f/333333?text=Imagen+3"
        ];
        let indiceActual = 0;

        function cambiarImagen() {
            document.getElementById('imagen-carrusel').src = imagenes[indiceActual];
            indiceActual = (indiceActual + 1) % imagenes.length;
        }

        // Cambiar la imagen cada 3 segundos
        setInterval(cambiarImagen, 3000);
    </script>
</body>

</html>
