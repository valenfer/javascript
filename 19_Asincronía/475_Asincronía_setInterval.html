<!-- mover un elemento a través de la pantalla, cambiando su posición CSS en cada intervalo -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Continuo</title>
    <style>
        #movil {
            position: absolute;
            /* Hace que el elemento sea posicionable */
            top: 50px;
            /* Posición inicial desde la parte superior */
        }
    </style>
</head>

<body>
    <span id="movil">Texto en movimiento</span>
    <script>
        let posicion = 0;

        function moverElemento() {
            const elemento = document.getElementById('movil');
            posicion++;
            elemento.style.left = `${posicion}px`;
            if (posicion > window.innerWidth) {
                posicion = 0; // Restablecer la posición al llegar al final de la pantalla
            }
        }

        // Mover el elemento cada 10 milisegundos
        setInterval(moverElemento, 170);
    </script>
</body>

</html>
