<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>

<body>
    <script>
        function ejemploCallback(mensaje, callback2) {
            console.log(mensaje);
            callback2();
        }

        ejemploCallback('Mensaje antes del callback.', function () {
            console.log('Esto se ejecuta despu√©s.');
        });
    </script>
</body>

</html>
