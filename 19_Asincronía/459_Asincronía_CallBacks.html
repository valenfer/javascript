<!-- Realiza operaciones matem치ticas b치sicas pasando una operaci칩n como callback. -->

<!DOCTYPE html>
<html>

<head>
    <title>Operaciones Matem치ticas con Callback</title>
</head>

<body>
    <script>
        function realizarOperacion(a, b, operacion, callback) {
            const resultado = operacion(a, b);
            callback(resultado);
        }

        realizarOperacion(5, 3, (x, y) => x + y, resultado => {
            console.log(`Resultado de la suma: ${resultado}`);
        });

        realizarOperacion(5, 3, (x, y) => x - y, resultado => {
            console.log(`Resultado de la resta: ${resultado}`);
        });
    </script>
</body>

</html>
