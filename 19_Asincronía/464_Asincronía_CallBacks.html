<!-- Transforma el texto ingresado por el usuario utilizando un callback 
para definir la transformación. -->


<!DOCTYPE html>
<html>

<head>
    <title>Transformación de Texto con Callback</title>
</head>

<body>
    <input type="text" id="textInput">
    <button onclick="transformarTexto(texto => texto.toUpperCase())">MAYÚSCULAS</button>
    <button onclick="transformarTexto(texto => texto.toLowerCase())">minúsculas</button>
    <div id="resultado">Aquí aparecerá el resultado...</div>
    <script>
        function transformarTexto(callback) {
            const texto = document.getElementById('textInput').value;
            const resultado = callback(texto);
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>

</html>
