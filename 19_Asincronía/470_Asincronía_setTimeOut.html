<!-- Imagina que quieres darle a los usuarios un breve momento para leer un mensaje de 
estado (como un mensaje de éxito después de enviar un formulario) antes de que desaparezca. 
Suponiendo que el mensaje inicialmente es visible. Ocultar el mensaje después de 5 segundos-->


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
</head>

<body>
<body>
    <p id="mensaje-estado">Menssaje de prueba</p>
    <script>
        function ocultarMensaje() {
            const mensaje = document.getElementById('mensaje-estado');
            mensaje.style.display = 'none';
        }

        // Suponiendo que el mensaje inicialmente es visible
        // Ocultar el mensaje después de 5 segundos
        setTimeout(ocultarMensaje, 5000);

    </script>
</body>

</html>
