<!DOCTYPE html>
<html>

<head>
    <title>Desvanecimiento</title>
    <style>
        #elementoDesvanecer {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: opacity 2s;
        }
    </style>
</head>

<body>
    <div id="elementoDesvanecer"></div>
    <script>
        let opacidad = 1;
        function desvanecer() {
            opacidad -= 0.01;
            document.getElementById('elementoDesvanecer').style.opacity = opacidad;
            if (opacidad > 0) {
                requestAnimationFrame(desvanecer);
            }
        }
        requestAnimationFrame(desvanecer);
    </script>
</body>

</html>
