<!-- Crea una animación simple en la que varios elementos aparecen en la pantalla uno tras otro, 
utilizando setTimeout para manejar el retraso entre la aparición de cada elemento -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Secuencial</title>
    <style>
        .elemento-animado {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="elemento-animado">Elemento 1</div>
    <div class="elemento-animado">Elemento 2</div>
    <div class="elemento-animado">Elemento 3</div>
    <div class="elemento-animado">Elemento 4</div>

    <script>
        // Seleccionar todos los elementos que queremos animar
        const elementos = document.querySelectorAll('.elemento-animado');

        // Función para añadir la clase 'visible' a cada elemento con un retraso
        elementos.forEach((elemento, index) => {
            setTimeout(() => {
                elemento.classList.add('visible');
            }, 500 * index); // Aumenta el retraso para cada elemento secuencialmente
        });
    </script>
</body>

</html>
