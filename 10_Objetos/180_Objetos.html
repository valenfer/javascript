<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Fusiona dos objetos obj1 y obj2 en un nuevo objeto obj3 utilizando 
        // el operador spread.

        const obj1 = {
            a: 1,
            b: 2
        };
        const obj2 = { b: 3, c: 4 };

        const obj3 = { ...obj1, ...obj2 };
        console.log(obj3); // { a: 1, b: 3, c: 4 }
    </script>
</body>

</html>
