<body>
    <script>
        // Crea una copia del objeto persona sin modificar el objeto original. 
        // Luego, cambia una propiedad en la copia y muestra ambos objetos para 
        // verificar que son independientes.
        const persona = {
            nombre: "Juan",
            edad: 37,
            profesion: 'Ingeniero',
            sexo: 'hombre',
            
        };
        
        const personaCopia = { ...persona };
        persona.edad = 36;
        
        // personaCopia.edad = 56;
        console.log(persona); // Original
        console.log(personaCopia); // Copia modificada

var num1 = 3;
var num2 = num1;
console.log(num1);
console.log(num2);
num1 = 10;
console.log(num1);
console.log(num2);
    </script>
