<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Desestructuración Básica Enunciado: 
        // Desestructura las propiedades nombre y correo del objeto usuario.


        const usuario = {
            nombre: 'Juan',
            edad: 25,
            correo: 'juan@example.com'
        };

        const { nombre, correo } = usuario;
        console.log(nombre); // 'Juan'
        console.log(correo); // 'juan@example.com'



    </script>
</body>

</html>
