<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Dado un objeto usuario, utiliza Object.keys, Object.values y Object.entries 
        // para listar las propiedades, valores y pares clave - valor, respectivamente.


        const usuario = {
            nombre: 'Carlos',
            edad: 25,
            correo: 'carlos@example.com'
        };

        console.log(Object.keys(usuario));
        console.log(Object.values(usuario));
        console.log(Object.entries(usuario));
    </script>
</body>

</html>
