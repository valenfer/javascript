<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Desestructuración con Valores por Defecto: 
        // Desestructura la propiedad estado del objeto configuracion 
        // y asigna 'inactivo' como valor por defecto.


        const configuracion = {
            color: 'azul',
            tamaño: {
                alto: 20,
                ancho: 40
            }
        };

        const { estado: estadoActual = 'inactivo' } = configuracion;
        console.log(estadoActual); // 'inactivo'


    </script>
</body>

</html>
