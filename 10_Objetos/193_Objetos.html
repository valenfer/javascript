<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Desestructuración y Cambio de Variables: 
        // Intercambia los valores de las variables a y b utilizando desestructuración.


        let a = 1, b = 2;

        [b, a] = [a, b];
        console.log(a); // 2
        console.log(b); // 1
    </script>
</body>

</html>
