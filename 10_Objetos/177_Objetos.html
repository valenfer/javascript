<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // Dado un objeto pedido, utiliza la desestructuraci√≥n para obtener 
        // las propiedades producto y cantidad.


        const pedido = {
            producto: 'Libro',
            cantidad: 2,
            precio: 15,
            
            toString: function(){
                console.log("El " + this.producto + " es un libro, " );
            },

            mostrarDatos: function(){
                console.log("hola");
            }
        };


     

        const { producto, cantidad } = pedido;
        console.log(producto, cantidad); // 'Libro' 2
        console.log( pedido.mostrarDatos());    
    </script>
